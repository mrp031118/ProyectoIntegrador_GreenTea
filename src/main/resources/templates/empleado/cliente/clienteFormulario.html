<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
    <!-- Header -->
    <div th:replace="fragmentsEmp :: header"></div>

    <!-- Body -->
    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Editar Cliente</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Formulario -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-4 mb-4">
            <form class="row g-3">

                <!-- Primera fila: Nombre y Apellido -->
                <div class="col-md-6">
                    <label for="nombre" class="form-label fw-semibold">Nombre</label>
                    <input type="text" id="nombre" class="form-control form-control-sm rounded-1" placeholder="Nombre" />
                </div>

                <div class="col-md-6">
                    <label for="apellido" class="form-label fw-semibold">Apellido</label>
                    <input type="text" id="apellido" class="form-control form-control-sm rounded-1" placeholder="Apellido" />
                </div>

                <!-- Segunda fila: Email y Teléfono -->
                <div class="col-md-6">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" class="form-control form-control-sm rounded-1" placeholder="correo@ejemplo.com" />
                </div>

                <div class="col-md-6">
                    <label for="telefono" class="form-label fw-semibold">Teléfono</label>
                    <input type="text" id="telefono" class="form-control form-control-sm rounded-1" placeholder="999-999-999" />
                </div>

                <!-- Tercera fila: Dirección (opcional) -->
                <div class="col-12">
                    <label for="direccion" class="form-label fw-semibold">Dirección</label>
                    <input type="text" id="direccion" class="form-control form-control-sm rounded-1" placeholder="Av. Ejemplo 123" />
                </div>

                <!-- Botones de acción -->
                <div class="col-12 mt-3 d-flex gap-2">
                    <button type="button" 
                        class="bg-success text-white rounded-1 d-flex align-items-center justify-content-center px-3 py-2 border-0 btn-sm"
                        style="width: 20%;">
                        <i class="fa-solid fa-floppy-disk me-2"></i> Guardar
                    </button>
                    <a th:href="@{/empleado/cliente}" 
                        class="bg-secondary text-white rounded-1 d-flex align-items-center justify-content-center px-3 py-2 text-decoration-none btn-sm"
                        style="width: 20%;">
                        <i class="fa-solid fa-xmark me-2"></i> Cancelar
                    </a>
                </div>

            </form>
        </div>
    </div>

    <!-- Menú Deslizable -->
    <div th:replace="fragmentsEmp :: menuLateral"></div>
</body>
</html>
