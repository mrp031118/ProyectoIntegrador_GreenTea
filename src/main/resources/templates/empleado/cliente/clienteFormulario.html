<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <div th:replace="~{fragmentsEmp :: header}"></div>

     <!-- Contenido principal -->
    <div class="container mt-4">
        <!-- Título -->
        <div class="d-flex align-items-center mb-3">
            <i class="fa-solid fa-user-pen text-success me-2" style="font-size: 1.5rem;"></i>
            <h3 class="fw-bold text-dark mb-0">Editar Cliente</h3>
        </div>
        <hr class="mt-2 mb-4" style="border: 0.5px solid #000000; width: 100%;">

        <!-- Tarjeta del formulario -->
        <div class="bg-secundario rounded-3 shadow-sm p-4 mx-auto" style="max-width: 800px;">
            <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-user-edit text-success me-2" style="font-size: 1.2rem;"></i>
                <h5 class="text-dark fw-semibold mb-0">Actualizar Información del Cliente</h5>
            </div>

            <form th:action="@{/empleado/cliente/actualizar}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <input th:field="*{nombre}" type="text" class="form-control form-control-sm shadow-sm"
                            placeholder="Nombre" required>
                    </div>
                    <div class="col-md-4">
                        <input th:field="*{apellido}" type="text" class="form-control form-control-sm shadow-sm"
                            placeholder="Apellido" required>
                    </div>
                    <div class="col-md-4">
                        <input th:field="*{telefono}" type="text" class="form-control form-control-sm shadow-sm"
                            placeholder="Teléfono">
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-12">
                        <input th:field="*{email}" type="email" class="form-control form-control-sm shadow-sm"
                            placeholder="Correo electrónico">
                    </div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-success-custom btn-sm px-4 me-2 shadow-sm">
                        <i class="fa-solid fa-floppy-disk me-1"></i> Guardar Cambios
                    </button>
                    <a th:href="@{/empleado/cliente}" class="btn btn-outline-secondary btn-sm px-4 shadow-sm">
                        <i class="fa-solid fa-arrow-left me-1"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragmentsEmp :: menuLateral}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
