<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="fragmentsEmp :: header"></div>

    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Gestión de Clientes</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Formulario Registro / Edición Cliente -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <form>
                <div class="row g-2 mb-2">
                    <div class="col-md-4">
                        <input type="text" class="form-control form-control-sm" placeholder="Nombre">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control form-control-sm" placeholder="Apellido">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control form-control-sm" placeholder="Teléfono">
                    </div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-12">
                        <input type="email" class="form-control form-control-sm" placeholder="Email">
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="fa-solid fa-floppy-disk"></i> Guardar
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabla Clientes -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3">
            <h5 class="text-dark mb-3">Clientes Registrados</h5>
            <div class="table-responsive" style="max-height: 320px; overflow-y: auto;">
                <table class="table table-hover align-middle table-borderless table-sm table-transparent">
                    <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                        <tr class="text-white">
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Fecha Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-light">
                        <tr>
                            <td>Juan</td>
                            <td>Pérez</td>
                            <td>987654321</td>
                            <td>juan.perez@email.com</td>
                            <td>30/09/2025</td>
                            <td>
                                <a th:href="@{/empleado/cliente/editar}" class="btn btn-warning btn-sm">
                                    <i class="fa-solid fa-pen"></i> Editar
                                </a>

                                <button class="btn btn-danger btn-sm">
                                    <i class="fa-solid fa-trash"></i> Eliminar
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>María</td>
                            <td>López</td>
                            <td>912345678</td>
                            <td>maria.lopez@email.com</td>
                            <td>29/09/2025</td>
                            <td>
                                <a th:href="@{/empleado/cliente/editar}" class="btn btn-warning btn-sm">
                                    <i class="fa-solid fa-pen"></i> Editar
                                </a>

                                <button class="btn btn-danger btn-sm">
                                    <i class="fa-solid fa-trash"></i> Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsEmp :: menuLateral"></div>

</body>

</html>
