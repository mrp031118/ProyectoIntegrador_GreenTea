<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Disponibilidad - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="fragmentsEmp :: header"></div>

    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Verificar Disponibilidad de Productos</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Filtros: Producto y Cantidad -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <div class="row g-2 align-items-end">
                <div class="col-md-6">
                    <select class="form-select form-select-sm">
                        <option value="">Seleccione Producto</option>
                        <option>Torta Chocolate</option>
                        <option>Café Americano</option>
                        <option>Latte Matcha</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control form-control-sm" min="1" placeholder="Cantidad">
                </div>
                <div class="col-md-3 d-grid">
                    <button type="button" class="btn btn-primary btn-sm">
                        <i class="fa-solid fa-search"></i> Consultar
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Resultados -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3">
            <h5 class="text-dark mb-3">Resultado de Disponibilidad</h5>
            <div class="table-responsive" style="max-height: 320px; overflow-y: auto;">
                <table class="table table-hover align-middle table-borderless table-sm table-transparent">
                    <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                        <tr class="text-white">
                            <th>Insumo</th>
                            <th>Cantidad Requerida</th>
                            <th>Cantidad Disponible</th>
                            <th>¿Disponible?</th>
                        </tr>
                    </thead>
                    <tbody class="text-light">
                        <tr>
                            <td>Leche</td>
                            <td>500 ml</td>
                            <td>1000 ml</td>
                            <td>Sí</td>
                        </tr>
                        <tr>
                            <td>Azúcar</td>
                            <td>200 g</td>
                            <td>150 g</td>
                            <td>No</td>
                        </tr>
                        <tr>
                            <td>Harina</td>
                            <td>300 g</td>
                            <td>500 g</td>
                            <td>Sí</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsEmp :: menuLateral"></div>

</body>
</html>
