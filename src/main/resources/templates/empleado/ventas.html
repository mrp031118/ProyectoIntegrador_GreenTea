<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="fragmentsEmp :: header"></div>

    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Registrar Venta</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Cabecera: Cliente y Método de Pago -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <div class="row g-2">
                <div class="col-md-6">
                    <input type="text" class="form-control form-control-sm" placeholder="Nombre del cliente">
                </div>
                <div class="col-md-4">
                    <select class="form-select form-select-sm">
                        <option value="">Seleccione Método de Pago</option>
                        <option>Efectivo</option>
                        <option>Tarjeta</option>
                        <option>Yape/Plin</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Agregar Productos -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <div class="row g-2 align-items-end">
                <div class="col-md-6">
                    <input type="text" class="form-control form-control-sm" placeholder="Buscar producto...">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control form-control-sm" min="1" value="1" placeholder="Cantidad">
                </div>
                <div class="col-md-3 d-grid">
                    <button type="button" class="btn btn-success btn-sm">
                        <i class="fa-solid fa-plus"></i> Agregar
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Detalle del Pedido -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <h5 class="text-dark mb-3">Detalle del Pedido</h5>
            <div class="table-responsive" style="max-height: 320px; overflow-y: auto;">
                <table class="table table-hover align-middle table-borderless table-sm table-transparent">
                    <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                        <tr class="text-white">
                            <th>Producto</th>
                            <th>Precio Unidad</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th class="text-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody class="text-light">
                        <!-- Aquí se agregan las filas dinámicamente -->
                        <tr>
                            <td>Café Espresso</td>
                            <td>S/ 3.50</td>
                            <td>2</td>
                            <td>S/ 7.00</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-outline-danger">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Resumen de Pago -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <div class="row g-2 justify-content-end">
                <div class="col-md-3">
                    <p class="fw-bold mb-1">Total a pagar: <span class="float-end">S/ 17.50</span></p>
                </div>
                <div class="col-md-3 d-grid">
                    <button type="button" class="btn btn-success btn-sm mt-4">
                        <i class="fa-solid fa-check"></i> Reagistar Venta
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsEmp :: menuLateral"></div>

</body>

</html>
