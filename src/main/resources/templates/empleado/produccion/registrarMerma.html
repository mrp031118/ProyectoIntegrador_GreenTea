<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Merma - Productos - Green Tea</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
        rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>

<body>
    <!--Header-->
    <div th:replace="fragmentsEmp :: header"></div>

    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Registrar Merma de Productos Terminados</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- FBotón Registrar Merma -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm mb-3 p-3 px-4">
            <div class="d-flex">
                <button type="button" class="btn btn-success btn-sm py-2 px-4" data-bs-toggle="modal"
                    data-bs-target="#modalMermaProducto">
                    <i class="fa-solid fa-boxes"></i> Registrar Merma
                </button>
            </div>
        </div>


        <!-- Tabla Historial de Mermas -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3">
            <h5 class="text-dark mb-3">Historial de Mermas</h5>
            <div class="table-responsive" style="max-height: 320px; overflow-y: auto;">
                <table class="table table-hover align-middle table-borderless table-sm table-transparent text-center">
                    <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                        <tr class="text-white">
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Fecha</th>
                            <th>Motivo</th>
                            <th>Empleado</th>
                        </tr>
                    </thead>
                    <tbody class="text-light text-center">
                        <tr th:each="merma : ${mermas}">
                            <td th:text="${merma.productoNombre}"></td>
                            <td th:text="${merma.cantidad}"></td>
                            <td th:text="${#temporals.format(merma.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${merma.motivo}"></td>
                            <td th:text="${merma.empleadoNombre}"></td>
                        </tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


    <!--Menu Deslizable-->
    <div th:replace="~{fragmentsEmp :: menuLateral}"></div>
    <div th:replace="~{mensajeModal :: modal-mensaje}"></div>


    <!-- Modal Registrar Merma Producto -->
    <div class="modal fade" id="modalMermaProducto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Registrar Merma</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <form th:action="@{/empleado/registrarMerma/guardar}" method="post" class="p-3">

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Producto</label>
                        <select name="productoId" class="form-select" required>
                            <option value="">Seleccione Producto</option>
                            <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Cantidad de Merma</label>
                        <input type="number" name="cantidadMerma" class="form-control" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Motivo</label>
                        <input type="text" name="motivo" class="form-control">
                    </div>

                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary btn-sm btn-modal-cancel" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-modal-confirm btn-sm">
                            Registrar Merma
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>


    <div class="modal fade" id="passwordChangeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 bg-green-dark text-white p-4">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi bi-key me-3"></i>
                        Actualizar Contraseña
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4">
                    <form th:action="@{/user/cambiarPassword}" method="post">

                        <div class="mb-3">
                            <label for="contrasenaActual" class="form-label text-muted fw-semibold">Contraseña
                                Actual:</label>
                            <div class="input-group">
                                <input type="password" id="contrasenaActual" name="contrasenaActual"
                                    class="form-control" required placeholder="Ingresa tu contraseña actual">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('contrasenaActual', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nuevaContrasena" class="form-label text-muted fw-semibold">Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control"
                                    required minlength="8" placeholder="Mínimo 8 caracteres">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('nuevaContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarContrasena" class="form-label text-muted fw-semibold">Confirmar Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="confirmarContrasena" name="confirmarContrasena"
                                    class="form-control" required minlength="8"
                                    placeholder="Repite la nueva contraseña">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('confirmarContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-green-dark w-100 fw-bold mt-3 py-2">
                            <i class="bi bi-shield-lock me-2"></i>
                            Cambiar Contraseña
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Script para togglear el ojo -->
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

</body>

</html>
