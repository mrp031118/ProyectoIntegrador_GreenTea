<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción Diaria - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="fragmentsEmp :: header"></div>

    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Producción Diaria</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Filtro de Producto y Botón Registrar Producción -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <div class="row g-2 align-items-end">
                <div class="col-md-6">
                    <select class="form-select form-select-sm">
                        <option value="">Todos los Productos</option>
                        <option>Torta Chocolate</option>
                        <option>Jarabe de Matcha</option>
                        <option>Brownie</option>
                    </select>
                </div>
                <!-- Input de Cantidad -->
                <div class="col-md-4">
                    <input type="number" class="form-control form-control-sm" min="1" placeholder="Cantidad">
                </div>
                <div class="col-md-6 d-grid">
                    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalProduccionDiaria">
                        <i class="fa-solid fa-plus"></i> Registrar Producción
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla Historial de Producción -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3">
            <h5 class="text-dark mb-3">Historial de Producción</h5>
            <div class="table-responsive" style="max-height: 320px; overflow-y: auto;">
                <table class="table table-hover align-middle table-borderless table-sm table-transparent">
                    <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                        <tr class="text-white">
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Fecha</th>
                            <th>Empleado</th>
                        </tr>
                    </thead>
                    <tbody class="text-light">
                        <tr>
                            <td>1</td>
                            <td>Torta Chocolate</td>
                            <td>5</td>
                            <td>30/09/2025</td>
                            <td>Celeste Napa</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jarabe de Matcha</td>
                            <td>3</td>
                            <td>29/09/2025</td>
                            <td>Diego Paredes</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Brownie</td>
                            <td>10</td>
                            <td>28/09/2025</td>
                            <td>Mariana López</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsEmp :: menuLateral"></div>

    <!-- Modal Registrar Producción -->
    <div class="modal fade" id="modalProduccionDiaria" tabindex="-1" aria-labelledby="modalProduccionDiariaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalProduccionDiariaLabel">Registrar Producción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="producto" class="form-label">Producto</label>
                        <select id="producto" class="form-select">
                            <option value="">Seleccione Producto</option>
                            <option>Torta Chocolate</option>
                            <option>Jarabe de Matcha</option>
                            <option>Brownie</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" id="cantidad" class="form-control" min="1" placeholder="Ingrese cantidad producida">
                    </div>
                    <div class="mb-3">
                        <label for="empleado" class="form-label">Empleado</label>
                        <input type="text" id="empleado" class="form-control" placeholder="Nombre del empleado">
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" id="fecha" class="form-control">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success btn-sm">Agregar Producción</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
