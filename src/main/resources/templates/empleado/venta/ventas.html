<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Green Tea</title>

    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
        /* Color principal personalizado: #2d4d1e */
        .bg-green-dark {
            background-color: #2d4d1e !important;
        }

        .btn-green-dark {
            background-color: #2d4d1e;
            border-color: #2d4d1e;
            color: white;
        }

        .btn-green-dark:hover {
            background-color: #4a753a;
            /* Un poco más claro al pasar el ratón */
            border-color: #4a753a;
        }

        .btn-green-dark:focus {
            box-shadow: 0 0 0 0.25rem rgba(45, 77, 30, 0.5);
            /* Sombra para el focus */
        }
    </style>
</head>

<body>
    <div th:replace="~{fragmentsEmp :: header}"></div>

    <div class="row justify-content-center mx-0 mt-3">
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Registrar Venta</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <form id="ventaForm" th:action="@{/empleado/ventas/registrar}" method="post">
                <input type="hidden" name="empleadoId" th:value="${empleado.id}" />
                <div class="row g-2 mb-3">
                    <div class="col-md-6">
                        <select class="form-select form-select-sm" name="clienteId">
                            <option value="">Seleccione un cliente</option>
                            <option th:each="c : ${clientes}" th:value="${c.id}"
                                th:text="${c.nombre} + ' ' + ${c.apellido}"></option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <select class="form-select form-select-sm" name="metodoPagoId" required>
                            <option value="">Seleccione Método de Pago</option>
                            <option th:each="mp : ${metodosPago}" th:value="${mp.id}" th:text="${mp.nombre}"></option>
                        </select>
                    </div>
                </div>

                <!-- Agregar Productos -->
                <div class="row g-2 align-items-end mb-3">
                    <div class="col-md-6">
                        <select class="form-select form-select-sm" id="productoSelect">
                            <option value="">Seleccione Producto</option>
                            <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"
                                th:data-precio="${p.precio}">
                            </option>

                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control form-control-sm" min="1" value="1" id="cantidadInput"
                            placeholder="Cantidad">
                    </div>
                    <div class="col-md-3 d-grid">
                        <button type="button" class="btn btn-success btn-sm" id="agregarProducto">
                            <i class="fa-solid fa-plus"></i> Agregar
                        </button>
                    </div>
                </div>

                <!-- Tabla de Detalle del Pedido -->
                <div class="table-responsive mb-3" style="max-height: 320px; overflow-y: auto;">
                    <table class="table table-hover align-middle table-borderless table-sm table-transparent"
                        id="detalleTabla">
                        <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                            <tr class="text-white">
                                <th>Producto</th>
                                <th>Precio Unidad</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                                <th class="text-center">Acción</th>
                            </tr>
                        </thead>
                        <tbody class="text-light">
                            <!-- Filas dinámicas aquí -->
                        </tbody>
                    </table>
                </div>

                <!-- Resumen de Pago -->
                <div class="row g-2 justify-content-end">
                    <div class="col-md-3">
                        <p class="fw-bold mb-1">Total a pagar: <span class="float-end" id="totalPago">S/ 0.00</span></p>
                    </div>
                    <div class="col-md-3 d-grid">
                        <button type="submit" class="btn btn-success btn-sm mt-4">
                            <i class="fa-solid fa-check"></i> Registrar Venta
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragmentsEmp :: menuLateral}"></div>

    <!-- Modal Venta Exitosa -->
    <div class="modal fade" id="modalVentaExitosa" tabindex="-1" aria-labelledby="modalVentaExitosaLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalVentaExitosaLabel"><i
                            class="fa-solid fa-check-circle me-2"></i>¡Éxito!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    La venta se ha registrado correctamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="passwordChangeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 bg-green-dark text-white p-4">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi bi-key me-3"></i>
                        Actualizar Contraseña
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4">
                    <form th:action="@{/user/cambiarPassword}" method="post">

                        <div class="mb-3">
                            <label for="contrasenaActual" class="form-label text-muted fw-semibold">Contraseña
                                Actual:</label>
                            <div class="input-group">
                                <input type="password" id="contrasenaActual" name="contrasenaActual"
                                    class="form-control" required placeholder="Ingresa tu contraseña actual">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('contrasenaActual', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nuevaContrasena" class="form-label text-muted fw-semibold">Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control"
                                    required minlength="8" placeholder="Mínimo 8 caracteres">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('nuevaContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarContrasena" class="form-label text-muted fw-semibold">Confirmar Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="confirmarContrasena" name="confirmarContrasena"
                                    class="form-control" required minlength="8"
                                    placeholder="Repite la nueva contraseña">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('confirmarContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-green-dark w-100 fw-bold mt-3 py-2">
                            <i class="bi bi-shield-lock me-2"></i>
                            Cambiar Contraseña
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal de mensajes (éxito / error) -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 text-white p-3"
                    th:classappend="${isSuccess != null ? (isSuccess ? 'bg-success' : 'bg-danger') : 'bg-info'}">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi me-2"
                            th:classappend="${isSuccess != null ? (isSuccess ? 'bi-check-circle-fill' : 'bi-x-circle-fill') : 'bi-info-circle-fill'}"></i>
                        <span
                            th:text="${isSuccess != null ? (isSuccess ? 'Operación Exitosa' : 'Ha Ocurrido un Error') : 'Información'}"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4 text-center">

                    <div class="mb-3">
                        <i class="bi display-4"
                            th:classappend="${isSuccess != null ? (isSuccess ? 'bi-check-lg text-success' : 'bi-x-lg text-danger') : 'bi-info-lg text-info'}"></i>
                    </div>

                    <p class="fs-6 fw-normal mb-4" th:text="${passwordModalMessage}"></p>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary px-4 py-2 fw-semibold"
                            data-bs-dismiss="modal">Entendido</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Script para abrir automáticamente el modal de mensajes -->
    <script th:if="${showPasswordModal != null}" th:inline="javascript">
        var msgModal = new bootstrap.Modal(document.getElementById('messageModal'));
        msgModal.show();
    </script>

    <!-- Script para togglear el ojo -->
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>



    <script>
        let total = 0;

        document.getElementById('agregarProducto').addEventListener('click', function () {
            const select = document.getElementById('productoSelect');
            const cantidad = parseFloat(document.getElementById('cantidadInput').value);
            const productoId = select.value;
            const productoNombre = select.options[select.selectedIndex].text;
            const precio = parseFloat(select.options[select.selectedIndex].dataset.precio);

            if (!productoId || cantidad <= 0) return;

            const tbody = document.querySelector('#detalleTabla tbody');

            // Crear fila
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${productoNombre}<input type="hidden" name="productoIds[]" value="${productoId}"></td>
                <td>${precio.toFixed(2)}</td>
                <td>${cantidad}<input type="hidden" name="cantidades[]" value="${cantidad}"></td>
                <td class="subtotal">${(precio * cantidad).toFixed(2)}</td>
                <td class="text-center"><button type="button" class="btn btn-danger btn-sm btnEliminar"><i class="fa-solid fa-trash"></i></button></td>
            `;
            tbody.appendChild(tr);

            // Actualizar total
            total += precio * cantidad;
            document.getElementById('totalPago').innerText = 'S/ ' + total.toFixed(2);

            // Limpiar inputs
            select.value = '';
            document.getElementById('cantidadInput').value = 1;

            // Eliminar fila
            tr.querySelector('.btnEliminar').addEventListener('click', function () {
                total -= precio * cantidad;
                document.getElementById('totalPago').innerText = 'S/ ' + total.toFixed(2);
                tr.remove();
            });
        });
    </script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var ventaExitosa = /*[[${ventaExitosa}]]*/ false;
        if (ventaExitosa) {
            var modal = new bootstrap.Modal(document.getElementById('modalVentaExitosa'));
            modal.show();
        }
        /*]]>*/
    </script>


</body>

</html>
