<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    
    <!-- Botones de navegación -->
    <div class="mb-3">
        <a th:href="@{/admin/dashboard}" class="btn btn-primary">Volver al Dashboard</a>
        <a th:href="@{/logout}" class="btn btn-danger">Cerrar sesión</a>
    </div>

    <h2 class="mb-4">Gestión de Usuarios</h2>

    <!-- Formulario para agregar usuario -->
    <div class="card p-3 mb-4">
        <h5>Agregar nuevo usuario</h5>
        <form th:action="@{/admin/usuarios/agregar}" method="post">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" name="username" class="form-control" placeholder="Correo" pattern=".+@gtcoffee\.com" title="Debe terminar con @gtcoffee.com" required>
                </div>
                <div class="col">
                    <input type="password" name="contra" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="col">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <input type="text" name="apellido" class="form-control" placeholder="Apellido" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" name="telefono" class="form-control" placeholder="Teléfono" pattern="\d{9}" title="Debe tener 9 dígitos" required>
                </div>
                <div class="col">
                    <select name="rol" class="form-select" required>
                        <option th:each="rol : ${roles}" 
                                th:value="${rol.nombre}" 
                                th:text="${rol.nombre}">
                        </option>
                    </select>

                </div>
            </div>
            <button type="submit" class="btn btn-success">Guardar Usuario</button>
        </form>
    </div>

    <!-- Tabla de usuarios -->
    <div class="card p-3">
        <h5>Lista de Usuarios</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Rol(es)</th>
                    <th>Fecha de Creación</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td>
                        <span th:each="rol : ${usuario.roles}" th:text="${rol.nombre + ' '}"></span>
                    </td>
                    <td th:text="${usuario.fechaCreacion != null ? #temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm') : 'Sin fecha'}"></td>
                    <td>
                        <span th:text="${usuario.enabled ? 'Activo' : 'Inactivo'}"></span>
                    </td>
                    <td>
                        <!-- Activar/Desactivar -->
                        <form th:action="@{/admin/usuarios/toggleEstado/{id}(id=${usuario.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm" 
                                    th:classappend="${usuario.enabled ? 'btn-danger' : 'btn-primary'}"
                                    th:text="${usuario.enabled ? 'Desactivar' : 'Activar'}">
                            </button>
                        </form>

                        <!-- Editar -->
                        <form th:action="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" method="get" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-info">Editar</button>
                        </form>

                        <!-- Eliminar -->
                        <form th:action="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-warning" 
                                    onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                                Eliminar
                            </button>
                        </form>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
