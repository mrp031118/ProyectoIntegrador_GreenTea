<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Lotes - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="fragmentsAdmi :: header"></div>

    <!-- Body -->
    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Inventario de Lotes</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Botón volver -->
        <div class="col-10 d-flex flex-wrap gap-2 mb-3">
            <a th:href="@{/admin/lotes}"
                class="bg-secondary text-white rounded-1 d-flex align-items-center px-3 py-2 text-decoration-none btn-sm">
                <i class="fa-solid fa-arrow-left me-2"></i> Volver a Lotes
            </a>
        </div>

        <!-- Tabla -->
        <!-- Tabla de Kardex -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-4">
            <h5 class="text-dark mb-3">Inventario de Lotes</h5>
            <div class="table-responsive" style="max-height: 320px; overflow-y: auto;">
                <table class="table table-hover align-middle table-borderless table-sm table-transparent">
                    <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                        <tr class="text-white">
                            <th>Lote</th>
                            <th>Insumo</th>
                            <th>Unidad Medida</th>
                            <th>Proveedor</th>
                            <th>Fecha Entrada</th>
                            <th>Fecha Vencimiento</th>
                            <th>Costo Unitario</th>
                            <th>Cantidad Inicial</th>
                            <th>Cantidad Usada</th>
                            <th>Cantidad Disponible</th>
                        </tr>
                    </thead>
                    <tbody class="text-light">
                        <tr th:each="k : ${kardex}">
                            <td th:text="${k.loteId}"></td>
                            <td th:text="${k.insumo}"></td>
                            <td th:text="${k.unidadMedida}"></td>
                            <td th:text="${k.proveedor}"></td>
                            <td
                                th:text="${k.fechaEntrada != null ? #temporals.format(k.fechaEntrada, 'dd/MM/yyyy') : '—'}">
                            </td>
                            <td
                                th:text="${k.fechaVencimiento != null ? #temporals.format(k.fechaVencimiento, 'dd/MM/yyyy') : '—'}">
                            </td>
                            <td th:text="${k.costoUnitario}"></td>
                            <td th:text="${k.cantidadInicial}"></td>
                            <td th:text="${k.cantidadUsada}"></td>
                            <td th:text="${k.cantidadDisponible}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(kardex)}">
                            <td colspan="10" class="text-center text-muted">
                                <i class="fa-solid fa-circle-exclamation me-2"></i> No hay registros en el Kardex
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>
</body>

</html>
