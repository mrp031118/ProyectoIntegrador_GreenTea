<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kardex de Lotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-3">ðŸ“Š Kardex de Lotes (PEPS)</h2>
    <a th:href="@{/admin/lotes}" class="btn btn-secondary mb-3">ðŸ”™ Volver</a>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Lote</th>
                    <th>Insumo</th>
                    <th>Unidad Medida</th>
                    <th>Proveedor</th>
                    <th>Costo Unitario</th>
                    <th>Cantidad Inicial</th>
                    <th>Cantidad Usada</th>
                    <th>Cantidad Disponible</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="k : ${kardex}">
                    <td th:text="${k.loteId}"></td>
                    <td th:text="${k.insumo}"></td>
                    <td th:text="${k.unidadMedida}"></td>
                    <td th:text="${k.proveedor}"></td>
                    <td th:text="${k.costoUnitario}"></td>
                    <td th:text="${k.cantidadInicial}"></td>
                    <td th:text="${k.cantidadUsada}"></td>
                    <td th:text="${k.cantidadDisponible}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(kardex)}">
                    <td colspan="8" class="text-center text-muted">No hay registros en el Kardex</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
