<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes Estadísticos - Green Tea</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <!-- Chart.js (opcional, para tus gráficos) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!--Header-->
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <div class="reportes-wrapper">

        <h2 class="c-primary fw-bold mb-2">Reportes Generales</h2>
        <p class="text-muted mb-3">
            Filtros aplicados:
            Desde <b th:text="${fechaInicio}"></b> -
            Hasta <b th:text="${fechaFin}"></b>
        </p>

        <!-- FILTROS -->
        <div class="filtros-card">
            <form method="get">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label>Fecha Inicio:</label>
                        <input type="date" name="fechaInicio" th:value="${fechaInicio}" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label>Fecha Fin:</label>
                        <input type="date" name="fechaFin" th:value="${fechaFin}" class="form-control">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-success-custom w-100"
                            style="color: white;">Filtrar</button>
                    </div>
                    <!-- Botón limpiar -->
                    <div class="col-md-2 d-flex align-items-end">
                        <a th:href="@{/admin/reportes}" class="btn btn-limpiar w-100">
                            Limpiar
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <!-- TABS -->
        <ul class="nav nav-tabs" id="reportesTabs" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#stock">Stock
                    Crítico</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab"
                    data-bs-target="#rentabilidad">Rentabilidad</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#mermas">Mermas</button>
            </li>
        </ul>

        <div class="tab-content">

            <!-- Stock -->
            <div class="tab-pane fade show active" id="stock">
                <div class="tab-card">
                    <div class="chart-box">
                        <h5>Stock Crítico por Insumo</h5>
                        <canvas id="stockChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Rentabilidad -->
            <div class="tab-pane fade" id="rentabilidad">
                <div class="tab-card">

                    <h5>Rentabilidad por Producto</h5>

                    <div class="row mt-3">

                        <!-- GRÁFICO -->
                        <div class="col-md-8">
                            <div class="chart-box" style="height: 420px;">
                                <canvas id="rentabilidadChart"></canvas>
                            </div>
                        </div>

                        <!-- TABLA -->
                        <div class="col-md-4">
                            <!--Buscador -->
                            <input type="text" id="buscarProducto" class="form-control mb-2"
                                placeholder="Buscar producto...">
                            <div class="table-responsive bg-white"
                                style="max-height: 420px; overflow-y: auto; border-radius: 8px;">
                                <table class="table table-sm tabla-rentabilidad">
                                    <thead>
                                        <tr>
                                            <th>Producto</th>
                                            <th class="text-center">Margen Total (S/.)</th>
                                            <th class="text-center">Unidades Vendidas</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${reporteRentabilidad}">

                                            <!-- Producto -->
                                            <td>
                                                <span class="producto-nombre" th:text="${item.producto}"></span>
                                                <div class="rent-detalle">
                                                    Precio: S/ <span
                                                        th:text="${#numbers.formatDecimal(item.precio_venta,1,'POINT',2,'POINT')}"></span>
                                                    |
                                                    Costo: S/ <span
                                                        th:text="${#numbers.formatDecimal(item.costo_unitario,1,'POINT',4,'POINT')}"></span>
                                                    |
                                                    Margen/U: S/ <span
                                                        th:text="${#numbers.formatDecimal(item.margen_unitario,1,'POINT',4,'POINT')}"></span>
                                                    |
                                                    Rentab.: <span
                                                        th:text="${#numbers.formatDecimal(item.rentabilidad_porcentaje,1,'POINT',2,'POINT')}"></span>%
                                                </div>
                                            </td>

                                            <!-- Margen Total -->
                                            <td class="text-center"
                                                th:text="${#numbers.formatDecimal(item.margen_total,1,'POINT',2,'POINT')}">
                                            </td>

                                            <!-- Unidades -->
                                            <td class="text-center" th:text="${item.cantidad_vendida}"></td>
                                        </tr>
                                    </tbody>


                                </table>
                            </div>
                        </div>

                    </div>

                </div>
            </div>


            <!-- Mermas -->
            <div class="tab-pane fade" id="mermas">
                <div class="tab-card">
                    <div class="chart-box">
                        <h5>Mermas por Producto</h5>
                        <canvas id="mermasChart"></canvas>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!-- Menú Desplegable -->
    <div th:replace="~{fragmentsAdmi :: menuLateral}"></div>

    <div class="modal fade" id="passwordChangeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 bg-green-dark text-white p-4">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi bi-key me-3"></i>
                        Actualizar Contraseña
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4">
                    <form th:action="@{/user/cambiarPassword}" method="post">

                        <div class="mb-3">
                            <label for="contrasenaActual" class="form-label text-muted fw-semibold">Contraseña
                                Actual:</label>
                            <div class="input-group">
                                <input type="password" id="contrasenaActual" name="contrasenaActual"
                                    class="form-control" required placeholder="Ingresa tu contraseña actual">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('contrasenaActual', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nuevaContrasena" class="form-label text-muted fw-semibold">Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control"
                                    required minlength="8" placeholder="Mínimo 8 caracteres">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('nuevaContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarContrasena" class="form-label text-muted fw-semibold">Confirmar Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="confirmarContrasena" name="confirmarContrasena"
                                    class="form-control" required minlength="8"
                                    placeholder="Repite la nueva contraseña">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('confirmarContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-green-dark w-100 fw-bold mt-3 py-2">
                            <i class="bi bi-shield-lock me-2"></i>
                            Cambiar Contraseña
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Script para togglear el ojo -->
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

    <!-- Scripts para gráficos -->
    <script th:inline="javascript">
        // ===== STOCK CRÍTICO =====
        var stockData = /*[[${reporteStockCritico}]]*/[];
        var stockLabels = stockData.map(item => item.nombre_insumo);
        var stockValues = stockData.map(item => item.stock_actual);

        new Chart(document.getElementById('stockChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: stockLabels,
                datasets: [{
                    label: 'Stock Actual',
                    data: stockValues,
                    backgroundColor: 'rgba(45,77,30,0.6)',
                    borderColor: 'rgba(45,77,30,1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });

        // ===== RENTABILIDAD =====
        var rentData = /*[[${reporteRentabilidad}]]*/[];
        var rentLabels = rentData.map(item => item.producto);
        var rentValues = rentData.map(item => item.margen_total);

        new Chart(document.getElementById('rentabilidadChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: rentLabels,
                datasets: [{
                    label: 'Margen Total',
                    data: rentValues,
                    backgroundColor: 'rgba(74,117,58,0.6)',
                    borderColor: 'rgba(74,117,58,1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });

        // ===== MERMAS =====
        var mermasData = /*[[${reporteMermas}]]*/[];
        var mermasLabels = mermasData.map(item => item.producto);
        var mermasValues = mermasData.map(item => item.cantidad_total);

        new Chart(document.getElementById('mermasChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: mermasLabels,
                datasets: [{
                    label: 'Cantidad',
                    data: mermasValues,
                    backgroundColor: 'rgba(255,206,86,0.6)',
                    borderColor: 'rgba(255,206,86,1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>
    <script>
        document.getElementById("buscarProducto").addEventListener("keyup", function () {
            let filtro = this.value.toLowerCase();
            let filas = document.querySelectorAll(".tabla-rentabilidad tbody tr");

            filas.forEach(fila => {
                let texto = fila.innerText.toLowerCase();
                fila.style.display = texto.includes(filtro) ? "" : "none";
            });
        });
    </script>

</body>

</html>
