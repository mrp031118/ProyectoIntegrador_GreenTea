<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes Estadísticos - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <!-- Chart.js (opcional, para tus gráficos) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!--Header-->
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <div class="container-fluid py-3" style="max-width: 1400px;">
        <div class="row mx-0 justify-content-center">
            <div class="col-12 px-0 mb-4">
                <h2 class="c-primary fw-bold">Reportes Generales</h2>
                <p class="text-muted">Vista consolidada de todos los reportes. Filtros aplicados: Desde <span
                        th:text="${fechaInicio}"></span> Hasta <span th:text="${fechaFin}"></span></p>
                <!-- Formulario para filtros -->
                <form method="get" class="mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Fecha Inicio:</label>
                            <input type="date" name="fechaInicio" th:value="${fechaInicio}" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label>Fecha Fin:</label>
                            <input type="date" name="fechaFin" th:value="${fechaFin}" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label>Rango Rápido:</label>
                            <select name="rango" class="form-control">
                                <option value="">Personalizado</option>
                                <option value="semanal">Semanal</option>
                                <option value="quincenal">Quincenal</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success-custom mt-4 w-100">Filtrar</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Pestañas -->
            <div class="col-12">
                <ul class="nav nav-tabs" id="reportesTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="stock-tab" data-bs-toggle="tab" data-bs-target="#stock"
                            type="button" role="tab">Stock Crítico</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="rentabilidad-tab" data-bs-toggle="tab"
                            data-bs-target="#rentabilidad" type="button" role="tab">Rentabilidad</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="mermas-tab" data-bs-toggle="tab" data-bs-target="#mermas"
                            type="button" role="tab">Mermas</button>
                    </li>
                </ul>

                <div class="tab-content mt-3" id="reportesTabContent">
                    <!-- Stock Crítico -->
                    <div class="tab-pane fade show active" id="stock" role="tabpanel">
                        <div class="chart-container mt-3">
                            <h5>Stock Crítico por Insumo</h5>
                            <canvas id="stockChart"></canvas>
                        </div>
                    </div>

                    <!-- Rentabilidad -->
                    <div class="tab-pane fade" id="rentabilidad" role="tabpanel">
                        <div class="chart-container mt-3">
                            <h5>Rentabilidad por Producto</h5>
                            <canvas id="rentabilidadChart"></canvas>
                        </div>
                    </div>

                    <!-- Mermas -->
                    <div class="tab-pane fade" id="mermas" role="tabpanel">
                        <div class="chart-container mt-3">
                            <h5>Mermas por Producto</h5>
                            <canvas id="mermasChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menú Desplegable -->
    <div th:replace="~{fragmentsAdmi :: menuLateral}"></div>

    <div class="modal fade" id="passwordChangeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 bg-green-dark text-white p-4">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi bi-key me-3"></i>
                        Actualizar Contraseña
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4">
                    <form th:action="@{/user/cambiarPassword}" method="post">

                        <div class="mb-3">
                            <label for="contrasenaActual" class="form-label text-muted fw-semibold">Contraseña
                                Actual:</label>
                            <div class="input-group">
                                <input type="password" id="contrasenaActual" name="contrasenaActual"
                                    class="form-control" required placeholder="Ingresa tu contraseña actual">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('contrasenaActual', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nuevaContrasena" class="form-label text-muted fw-semibold">Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control"
                                    required minlength="8" placeholder="Mínimo 8 caracteres">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('nuevaContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarContrasena" class="form-label text-muted fw-semibold">Confirmar Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="confirmarContrasena" name="confirmarContrasena"
                                    class="form-control" required minlength="8"
                                    placeholder="Repite la nueva contraseña">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('confirmarContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-green-dark w-100 fw-bold mt-3 py-2">
                            <i class="bi bi-shield-lock me-2"></i>
                            Cambiar Contraseña
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal de mensajes (éxito / error) -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 text-white p-3"
                    th:classappend="${isSuccess != null ? (isSuccess ? 'bg-success' : 'bg-danger') : 'bg-info'}">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi me-2"
                            th:classappend="${isSuccess != null ? (isSuccess ? 'bi-check-circle-fill' : 'bi-x-circle-fill') : 'bi-info-circle-fill'}"></i>
                        <span
                            th:text="${isSuccess != null ? (isSuccess ? 'Operación Exitosa' : 'Ha Ocurrido un Error') : 'Información'}"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4 text-center">

                    <div class="mb-3">
                        <i class="bi display-4"
                            th:classappend="${isSuccess != null ? (isSuccess ? 'bi-check-lg text-success' : 'bi-x-lg text-danger') : 'bi-info-lg text-info'}"></i>
                    </div>

                    <p class="fs-6 fw-normal mb-4" th:text="${passwordModalMessage}"></p>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary px-4 py-2 fw-semibold"
                            data-bs-dismiss="modal">Entendido</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Script para abrir automáticamente el modal de mensajes -->
    <script th:if="${showPasswordModal != null}" th:inline="javascript">
        var msgModal = new bootstrap.Modal(document.getElementById('messageModal'));
        msgModal.show();
    </script>

    <!-- Script para togglear el ojo -->
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

    <!-- Scripts para gráficos -->
    <script th:inline="javascript">
        // ===== STOCK CRÍTICO =====
        var stockData = /*[[${reporteStockCritico}]]*/[];
        var stockLabels = stockData.map(item => item.nombre_insumo);
        var stockValues = stockData.map(item => item.stock_actual);

        new Chart(document.getElementById('stockChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: stockLabels,
                datasets: [{
                    label: 'Stock Actual',
                    data: stockValues,
                    backgroundColor: 'rgba(45,77,30,0.6)',
                    borderColor: 'rgba(45,77,30,1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });

        // ===== RENTABILIDAD =====
        var rentData = /*[[${reporteRentabilidad}]]*/[];
        var rentLabels = rentData.map(item => item.producto);
        var rentValues = rentData.map(item => item.margen_total);

        new Chart(document.getElementById('rentabilidadChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: rentLabels,
                datasets: [{
                    label: 'Margen Total',
                    data: rentValues,
                    backgroundColor: 'rgba(74,117,58,0.6)',
                    borderColor: 'rgba(74,117,58,1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });

        // ===== MERMAS =====
        var mermasData = /*[[${reporteMermas}]]*/[];
        var mermasLabels = mermasData.map(item => item.producto);
        var mermasValues = mermasData.map(item => item.cantidad_total);

        new Chart(document.getElementById('mermasChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: mermasLabels,
                datasets: [{
                    label: 'Cantidad',
                    data: mermasValues,
                    backgroundColor: 'rgba(255,206,86,0.6)',
                    borderColor: 'rgba(255,206,86,1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>
</body>

</html>
