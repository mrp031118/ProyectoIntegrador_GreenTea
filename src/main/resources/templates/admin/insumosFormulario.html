<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${insumo.insumoId != null} ? 'Editar Insumo' : 'Nuevo Insumo'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${insumo.insumoId != null} ? 'Editar Insumo' : 'Nuevo Insumo'"></h1>

    <form th:action="@{/admin/insumos/guardar}" th:object="${insumo}" method="post" class="row g-3">
        <input type="hidden" th:field="*{insumoId}" />

        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="col-md-3">
            <label for="unidadMedida" class="form-label">Unidad de Medida</label>
            <select th:field="*{unidadMedida.id}" class="form-select" required>
                <option th:each="u : ${unidades}" th:value="${u.id}" th:text="${u.nombre}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="proveedor" class="form-label">Proveedor</label>
            <select th:field="*{proveedor.id}" class="form-select" required>
                <option th:each="p : ${proveedores}" th:value="${p.id}" th:text="${p.nombre}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="stockMinimo" class="form-label">Stock MÃ­nimo</label>
            <input type="number" th:field="*{stockMinimo}" class="form-control" min="0" required />
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/admin/insumos}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
