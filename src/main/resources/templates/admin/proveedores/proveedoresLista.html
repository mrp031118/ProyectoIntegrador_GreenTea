<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proveedores - Green Tee</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>

    <!-- Header -->
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <!-- Body -->
    <div class="container mt-4">

        <!-- Título con icono -->
        <div class="d-flex align-items-center mb-3">
            <i class="fa-solid fa-truck text-success me-2" style="font-size: 1.5rem;"></i>
            <h3 class="fw-bold text-dark mb-0">Gestión de Proveedores</h3>
        </div>
        <hr class="mt-2 mb-3" style="border: 0.5px solid #000000; width: 100%;">

        <!-- Mensaje de error -->
        <div th:if="${error}">
            <div class="alert alert-danger py-2 px-3 text-center" th:text="${error}"></div>
        </div>

        <!-- Filtros -->
        <div class="bg-secundario rounded-3 shadow-sm p-4 mb-4 mx-auto" style="max-width: 1100px;">
            <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-filter text-success me-2" style="font-size: 1.3rem;"></i>
                <h5 class="text-dark fw-semibold mb-0">Filtros de búsqueda</h5>
            </div>

            <form th:action="@{/admin/proveedores}" method="get" class="row g-3 align-items-center">
                <!-- Selector de categoría -->
                <div class="col-md-5">
                    <select name="categoriaNombre" class="form-select form-select-sm shadow-sm"
                        th:value="${categoriaSeleccionada}">
                        <option value="">-- Todas las categorías --</option>
                        <option th:each="cat : ${categorias}" th:value="${cat.nombre}" th:text="${cat.nombre}"
                            th:selected="${cat.nombre == categoriaSeleccionada}">
                        </option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="col-md-7 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-sm btn-success px-3">
                        <i class="fa-solid fa-magnifying-glass"></i> Filtrar
                    </button>

                    <a th:href="@{/admin/proveedores}" class="btn btn-sm btn-outline-secondary px-3">
                        <i class="fa-solid fa-rotate-right"></i> Limpiar
                    </a>

                    <a th:href="@{/admin/proveedores/agregar}" class="btn btn-success btn-sm shadow-sm">
                        <i class="fa-solid fa-plus"></i> Nuevo Proveedor
                    </a>
                </div>
            </form>
        </div>

        <!-- Tabla de proveedores -->
        <div class="bg-secundario rounded-3 shadow-sm p-4 mx-auto" style="max-width: 1100px;">
            <h5 class="titulo-seccion mb-3">Proveedores Registrados</h5>
            <div class="table-responsive tabla-scroll" style="max-height: 350px; overflow-y: auto;">
                <table class="table-modern w-100 mx-auto">
                    <thead class="text-white"
                        style="background-color: rgba(0,0,0,0.6); position: sticky; top:0; z-index:10;">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Teléfono</th>
                            <th>RUC</th>
                            <th>Dirección</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${proveedores}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.nombre}"></td>
                            <td th:text="${p.categoria.nombre}"></td>
                            <td th:text="${p.telefono}"></td>
                            <td th:text="${p.ruc}"></td>
                            <td th:text="${p.direccion}"></td>
                            <td class="text-center">
                                <a th:href="@{/admin/proveedores/editar/{id}(id=${p.id})}"
                                    class="btn btn-sm btn-outline-light me-1" title="Editar proveedor">
                                    <i class="fa-solid fa-pen"></i>
                                </a>
                                <a th:href="@{/admin/proveedores/eliminar/{id}(id=${p.id})}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('¿Estás seguro de eliminar este proveedor?');"
                                    title="Eliminar proveedor">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(proveedores)}">
                            <td colspan="6" class="text-center text-muted">
                                <i class="fa-solid fa-circle-exclamation me-2"></i> No hay proveedores registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="~{fragmentsAdmi :: menuLateral}"></div>

</body>

</html>
