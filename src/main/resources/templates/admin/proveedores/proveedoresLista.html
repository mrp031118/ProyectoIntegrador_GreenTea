<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proveedores - Green Tee</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>

    <!-- Header -->
    <div th:replace="fragmentsAdmi :: header"></div>

    <!-- Body -->
    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Lista de Proveedores</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Filtro -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <form th:action="@{/admin/proveedores}" method="get" class="row g-3 align-items-end">
                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="categoria" class="form-label text-dark fw-bold">Filtrar por categoría</label>
                        <select name="categoriaNombre" id="categoria" class="form-select form-select-sm"
                            th:value="${categoriaSeleccionada}">
                            <option value="">-- Todas --</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.nombre}" th:text="${cat.nombre}"
                                th:selected="${cat.nombre == categoriaSeleccionada}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-sm btn-primary w-100">
                            <i class="fa-solid fa-filter"></i> Filtrar
                        </button>
                    </div>
                </div>

                <!-- Botón en nueva fila -->
                <div class="row mt-2">
                    <div class="col-md-3">
                        <a th:href="@{/admin/proveedores/agregar}" class="btn btn-sm btn-success w-100">
                            <i class="fa-solid fa-truck"></i> Agregar Proveedor
                        </a>
                    </div>
                </div>

            </form>
        </div>

        <!-- Tabla de proveedores -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-4">
            <h5 class="text-dark mb-3">Proveedores Registrados</h5>
            <div class="table-responsive" style="max-height: 320px; overflow-y: auto;">
                <table class="table table-hover align-middle table-borderless table-sm table-transparent">
                    <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                        <tr class="text-white">
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-light">
                        <tr th:each="p : ${proveedores}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.nombre}"></td>
                            <td th:text="${p.categoria.nombre}"></td>
                            <td th:text="${p.telefono}"></td>
                            <td th:text="${p.direccion}"></td>
                            <td class="text-center">
                                <!-- Editar -->
                                <a th:href="@{/admin/proveedores/editar/{id}(id=${p.id})}"
                                    class="btn btn-sm btn-outline-light me-1" title="Editar proveedor">
                                    <i class="fa-solid fa-pen"></i>
                                </a>
                                <!-- Eliminar -->
                                <form th:action="@{/admin/proveedores/eliminar/{id}(id=${p.id})}" method="post"
                                    class="d-inline"
                                    onsubmit="return confirm('¿Seguro que quieres eliminar este proveedor?');">
                                    <button type="submit" class="btn btn-sm btn-outline-warning"
                                        title="Eliminar proveedor">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(proveedores)}">
                            <td colspan="6" class="text-center text-muted">
                                <i class="fa-solid fa-circle-exclamation me-2"></i> No hay proveedores registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>

</body>

</html>
