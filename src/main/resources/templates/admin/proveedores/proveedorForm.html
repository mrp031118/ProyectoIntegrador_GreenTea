<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${proveedor.id == null} ? 'Agregar Proveedor - Green Tee' : 'Editar Proveedor - Green Tee'"></title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>

    <!-- Header -->
    <div th:replace="fragmentsAdmi :: header"></div>

    <!-- Body -->
    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2"
                th:text="${proveedor.id == null} ? 'Agregar Proveedor' : 'Editar Proveedor'"></h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Formulario -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-4 mb-3">
            <form th:action="@{${proveedor.id == null} ? '/admin/proveedores/agregar' : '/admin/proveedores/editar'}" method="post">

                <input type="hidden" name="id" th:value="${proveedor.id}" />

                <!-- Nombre -->
                <div class="mb-3">
                    <label class="form-label fw-bold text-dark">Nombre</label>
                    <input type="text" name="nombre" th:value="${proveedor.nombre}"
                           class="form-control form-control-sm" required>
                </div>

                <!-- Categoría -->
                <div class="mb-3">
                    <label class="form-label fw-bold text-dark">Categoría</label>
                    <select name="categoria.id" class="form-select form-select-sm" required>
                        <option th:each="c : ${categorias}"
                                th:value="${c.id}"
                                th:text="${c.nombre}"
                                th:selected="${proveedor.categoria != null and proveedor.categoria.id == c.id}">
                        </option>
                    </select>
                </div>

                <!-- Teléfono -->
                <div class="mb-3">
                    <label class="form-label fw-bold text-dark">Teléfono</label>
                    <input type="text" name="telefono" th:value="${proveedor.telefono}"
                           class="form-control form-control-sm" maxlength="9" pattern="\d{9}"
                           placeholder="Ej: 987654321" required>
                </div>

                <!-- Dirección -->
                <div class="mb-3">
                    <label class="form-label fw-bold text-dark">Dirección</label>
                    <input type="text" name="direccion" th:value="${proveedor.direccion}"
                           class="form-control form-control-sm" required>
                </div>

                <!-- Botones -->
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-sm btn-success">
                        <i class="fa-solid fa-save"></i> Guardar
                    </button>
                    <a th:href="@{/admin/proveedores}" class="btn btn-sm btn-secondary">
                        <i class="fa-solid fa-xmark"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>

</body>
</html>
