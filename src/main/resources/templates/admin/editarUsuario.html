<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <div class="mb-3">
        <a th:href="@{/admin/usuarios}" class="btn btn-primary">Volver a la lista de usuarios</a>
        <a th:href="@{/logout}" class="btn btn-danger">Cerrar sesión</a>
    </div>

    <h2 class="mb-4">Editar Usuario</h2>

    <form th:action="@{/admin/usuarios/editar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required pattern="[A-Za-zÀ-ÿ\s]+"
                title="Solo letras y espacios">
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido:</label>
            <input type="text" th:field="*{apellido}" class="form-control" required pattern="[A-Za-zÀ-ÿ\s]+"
                title="Solo letras y espacios">
            <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono:</label>
            <input type="text" th:field="*{telefono}" class="form-control" maxlength="9" pattern="\d{9}"
                title="Debe tener exactamente 9 dígitos" required>
            <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Username / Correo:</label>
            <input type="text" th:field="*{username}" class="form-control" required pattern=".+@gtcoffee\.com"
                title="Debe terminar con @gtcoffee.com">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Rol:</label>
            <select name="rol" class="form-select" required>
                <option th:each="r : ${roles}" th:value="${r.nombre}" th:text="${r.nombre}"
                    th:selected="${usuario.roles.contains(r)}">
                </option>
            </select>
        </div>

        <!-- Botón Cambiar Contraseña -->
        <a th:href="@{/admin/usuarios/cambiarPassword/{id}(id=${usuario.id})}" 
            class="btn btn-warning mb-3">
            Cambiar Contraseña
        </a>

        <!-- Botón Guardar Cambios -->
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </form>


</body>

</html>
