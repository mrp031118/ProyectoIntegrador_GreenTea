<!-- templates/admin/cliente/clientesAdmin.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Clientes - Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <div class="container mt-4">
        <div class="d-flex align-items-center mb-3">
            <i class="fa-solid fa-user-shield text-danger me-2" style="font-size:1.4rem;"></i>
            <h3 class="fw-bold mb-0">Panel Administración - Clientes</h3>
        </div>

        <div class="bg-light rounded-3 shadow-sm p-4">
            <h5 class="mb-3"><i class="fa-solid fa-list me-2"></i>Lista de clientes</h5>

            <div th:if="${mensaje != null}">
                <div th:class="'alert ' + (${tipo} == 'success' ? 'alert-success' : 'alert-danger')"
                    th:text="${mensaje}"></div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover text-center align-middle">
                    <thead class="table-secondary">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Fecha Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.nombre}">Nombre</td>
                            <td th:text="${cliente.apellido}">Apellido</td>
                            <td th:text="${cliente.telefono ?: '-'}">Teléfono</td>
                            <td th:text="${cliente.email ?: '-'}">Email</td>
                            <td th:text="${#temporals.format(cliente.fechaRegistro, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                            <td>
                                <!-- Solo botón eliminar (llama al modal) -->
                                <button type="button" class="btn btn-sm btn-outline-danger"
                                    th:onclick="'confirmarEliminacion(\'/admin/cliente/eliminar/' + ${cliente.id} + '\')'">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(clientes)}">
                            <td colspan="6" class="text-center fst-italic">No hay clientes registrados</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!--Menu Deslizable-->
    <div th:replace="~{fragmentsAdmi :: menuLateral}"></div>

    <!-- Incluir modal confirmación (fragmento reutilizable) -->
    <div th:replace="~{modalConfirmacion :: modal-confirmacion}"></div>


</body>

</html>
