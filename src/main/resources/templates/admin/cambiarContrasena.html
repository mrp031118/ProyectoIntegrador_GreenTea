<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <div class="mb-3">
        <a th:href="@{/admin/usuarios}" class="btn btn-primary">Volver a la lista de usuarios</a>
        <a th:href="@{/logout}" class="btn btn-danger">Cerrar sesión</a>
    </div>

    <h2 class="mb-4">Cambiar Contraseña</h2>

    <form th:action="@{/admin/usuarios/cambiarPassword}" method="post">
        <input type="hidden" name="id" th:value="${usuario.id}" />

        <div class="mb-3">
            <label class="form-label">Nueva Contraseña:</label>
            <input type="password" name="nuevaContrasena" class="form-control" required minlength="6">
        </div>

        <div class="mb-3">
            <label class="form-label">Confirmar Contraseña:</label>
            <input type="password" name="confirmarContrasena" class="form-control" required minlength="6">
        </div>

        <button type="submit" class="btn btn-success">Guardar Nueva Contraseña</button>
    </form>

    <!-- Script para validar que las contraseñas coincidan -->
    <script>
    document.querySelector("form").addEventListener("submit", function(e) {
        const pass = this.nuevaContrasena.value;
        const confirm = this.confirmarContrasena.value;
        if(pass !== confirm){
            alert("Las contraseñas no coinciden");
            e.preventDefault(); // evita que se envíe el formulario
        }
    });
    </script>

</body>
</html>
