<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos Productos - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="fragmentsAdmi :: header"></div>

    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Movimientos de Productos</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Filtros -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <h5 class="text-dark mb-3">Filtros</h5>
            <form th:action="@{/admin/movimientos}" method="get" class="row g-2">
                <div class="col-md-6">
                    <input type="text" name="producto" placeholder="Buscar por producto" class="form-control form-control-sm">
                </div>
                <div class="col-md-2">
                    <input type="date" name="fecha" class="form-control form-control-sm">
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-sm btn-primary">
                        <i class="fa-solid fa-filter"></i> Filtrar
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabla de movimientos -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3">
            <h5 class="text-dark mb-3">Lista de Movimientos</h5>
            <div class="table-responsive" style="max-height: 320px; overflow-y: auto;">
                <table class="table table-hover align-middle table-borderless table-sm table-transparent">
                    <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                        <tr class="text-white">
                            <th>Producto</th>
                            <th>Fecha</th>
                            <th>Entrada</th>
                            <th>Salida</th>
                            <th>Costo Unitario</th>
                            <th>Merma</th>
                            <th>Empleado</th>
                        </tr>
                    </thead>
                    <tbody class="text-light">
                        <tr>
                            <td>Torta Chocolate</td>
                            <td>12/09/2025</td>
                            <td>12</td>
                            <td>0</td>
                            <td>S/ 2.50</td>
                            <td>No</td>
                            <td>Celeste Napa</td>
                        </tr>
                        <tr>
                            <td>Latte Matcha</td>
                            <td>12/09/2025</td>
                            <td>0</td>
                            <td>8</td>
                            <td>S/ 1.80</td>
                            <td>No</td>
                            <td>Juan Pérez</td>
                        </tr>
                        <tr>
                            <td>Muffin</td>
                            <td>12/09/2025</td>
                            <td>0</td>
                            <td>2</td>
                            <td>S/ 1.00</td>
                            <td>Sí</td>
                            <td>María López</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>

</body>

</html>
