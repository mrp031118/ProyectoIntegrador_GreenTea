<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proveedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <div class="mb-3">
        <a th:href="@{/admin/dashboard}" class="btn btn-primary">Dashboard</a>
        <a th:href="@{/logout}" class="btn btn-danger">Cerrar sesión</a>
        <a th:href="@{/admin/proveedores/agregar}" class="btn btn-success">Agregar Proveedor</a>
    </div>

    <h2 class="mb-4">Lista de Proveedores</h2>

    <!-- Filtro por categoría -->
    <form th:action="@{/admin/proveedores}" method="get" class="mb-3">
        <label for="categoria">Filtrar por categoría:</label>
        <select name="categoriaNombre" id="categoria" class="form-select" th:value="${categoriaSeleccionada}">
            <option value="">-- Todas --</option>
            <option th:each="cat : ${categorias}"
                    th:value="${cat.nombre}"
                    th:text="${cat.nombre}"
                    th:selected="${cat.nombre == categoriaSeleccionada}">
            </option>
        </select>
        <button type="submit" class="btn btn-primary mt-2">Filtrar</button>
    </form>


    <!-- Tabla de proveedores -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${proveedores}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.categoria.nombre}"></td>
                <td th:text="${p.telefono}"></td>
                <td th:text="${p.direccion}"></td>
                <td>
                    <a th:href="@{/admin/proveedores/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>

                    <form th:action="@{/admin/proveedores/eliminar/{id}(id=${p.id})}" method="post" style="display:inline;" 
                          onsubmit="return confirm('¿Seguro que quieres eliminar este proveedor?');">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
