<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotes - Green Tea</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

</head>

<body>
    <!-- Header -->
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <!-- Contenedor principal -->
    <div class="container mt-4">

        <!-- Título principal -->
        <div class="d-flex align-items-center mb-3">
            <i class="fa-solid fa-cubes text-success me-2" style="font-size: 1.5rem;"></i>
            <h3 class="fw-bold text-dark mb-0">Gestión de Lotes</h3>
        </div>
        <hr class="mt-2 mb-3" style="border: 0.5px solid #000000; width: 100%;">

        <!-- Mensaje de error -->
        <div th:if="${error}">
            <div class="alert alert-danger py-2 px-3 text-center" th:text="${error}"></div>
        </div>

        <!-- FILTROS -->
        <div class="bg-secundario rounded-3 shadow-sm p-4 mb-4 mx-auto" style="max-width: 1100px;">
            <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-filter text-success me-2" style="font-size: 1.3rem;"></i>
                <h5 class="text-dark fw-semibold mb-0">Filtros de búsqueda</h5>
            </div>

            <!-- Formulario de búsqueda -->
            <form method="get" th:action="@{/admin/lotes}" class="row g-3 align-items-center">

                <!-- Buscar por nombre -->
                <div class="col-md-4">
                    <input type="text" name="nombreInsumo" class="form-control form-control-sm shadow-sm"
                        th:value="${nombreInsumo}" placeholder="Buscar por nombre de insumo...">
                </div>

                <!-- Proveedor -->
                <div class="col-md-4">
                    <select name="proveedorId" class="form-select form-select-sm shadow-sm">
                        <option value="">Todos los proveedores</option>
                        <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.nombre}"
                            th:selected="${prov.id == proveedorId}">
                        </option>
                    </select>
                </div>

                <!-- Insumo -->
                <div class="col-md-4">
                    <select name="insumoId" class="form-select form-select-sm shadow-sm">
                        <option value="">Todos los insumos</option>
                        <option th:each="insumo : ${insumos}" th:value="${insumo.insumoId}" th:text="${insumo.nombre}"
                            th:selected="${insumo.insumoId == insumoId}">
                        </option>
                    </select>
                </div>


                <!-- Botones -->
                <div class="col-12 d-flex justify-content-end gap-2 mt-2">
                    <button type="submit" class="btn btn-sm btn-success-custom px-3 py-2">
                        <i class="fa-solid fa-magnifying-glass"></i> Buscar
                    </button>
                    <a th:href="@{/admin/lotes}" class="btn btn-sm btn-outline-secondary px-3 py-2">
                        <i class="fa-solid fa-rotate-right"></i> Limpiar
                    </a>
                </div>
            </form>

            <hr class="my-4">

            <!-- Botones secundarios -->
            <div class="d-flex justify-content-start align-items-center gap-3">
                <a th:href="@{/admin/lotes/nuevo}" class="btn btn-success btn-sm shadow-sm">
                    <i class="fa-solid fa-plus"></i> Nuevo Lote
                </a>
                <a th:href="@{/admin/lotes/kardex}" class="btn btn-info btn-sm shadow-sm">
                    <i class="fa-solid fa-book"></i> Inventario
                </a>
            </div>
        </div>

        <!-- TABLA DE LOTES -->
        <div class="tabla-contenedor mx-auto bg-secundario rounded-3 shadow-sm p-4">
            <h5 class="titulo-seccion mb-3">Lista de Lotes</h5>
            <div class="table-responsive tabla-scroll">
                <table class="table-modern w-100 mx-auto">
                    <thead>
                        <tr class="text-white text-center">
                            <th>ID</th>
                            <th>Insumo</th>
                            <th>Proveedor</th>
                            <th>Fecha Entrada</th>
                            <th>Fecha Vencimiento</th>
                            <th>Cantidad</th>
                            <th>Costo Unitario</th>
                            <th>Observaciones</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-center text-dark">
                        <tr th:each="lote : ${lotes}">
                            <td th:text="${lote.loteId}"></td>
                            <td th:text="${lote.insumo.nombre}"></td>
                            <td class="proveedor" th:text="${lote.proveedor.nombre}"></td>
                            <td th:text="${#temporals.format(lote.fechaEntrada, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${#temporals.format(lote.fechaVencimiento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${lote.cantidad + ' ' + lote.insumo.unidadMedida.abreviatura}"></td>
                            <td th:text="'S/ ' + ${lote.costoUnitario}"></td>
                            <td class="observaciones" th:text="${lote.observaciones}"></td>
                            <td>
                                <form th:action="@{/admin/lotes/editar/{id}(id=${lote.loteId})}" method="get"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-light me-1" title="Editar lote">
                                        <i class="fa-solid fa-pen"></i>
                                    </button>
                                </form>
                                <form th:action="@{/admin/lotes/eliminar/{id}(id=${lote.loteId})}" method="post"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-accion-desactivar"
                                        onclick="return confirm('¿Seguro que deseas eliminar este lote?');"
                                        title="Eliminar lote">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(lotes)}">
                            <td colspan="9" class="text-center text-muted py-3">
                                <i class="fa-solid fa-circle-exclamation me-2"></i> No hay lotes registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Lateral -->
    <div th:replace="~{fragmentsAdmi :: menuLateral}"></div>
    <div th:replace="~{mensajeModal :: modal-mensaje}"></div>


    <div class="modal fade" id="passwordChangeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 bg-green-dark text-white p-4">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi bi-key me-3"></i>
                        Actualizar Contraseña
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4">
                    <form th:action="@{/user/cambiarPassword}" method="post">

                        <div class="mb-3">
                            <label for="contrasenaActual" class="form-label text-muted fw-semibold">Contraseña
                                Actual:</label>
                            <div class="input-group">
                                <input type="password" id="contrasenaActual" name="contrasenaActual"
                                    class="form-control" required placeholder="Ingresa tu contraseña actual">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('contrasenaActual', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nuevaContrasena" class="form-label text-muted fw-semibold">Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control"
                                    required minlength="8" placeholder="Mínimo 8 caracteres">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('nuevaContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarContrasena" class="form-label text-muted fw-semibold">Confirmar Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="confirmarContrasena" name="confirmarContrasena"
                                    class="form-control" required minlength="8"
                                    placeholder="Repite la nueva contraseña">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('confirmarContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-green-dark w-100 fw-bold mt-3 py-2">
                            <i class="bi bi-shield-lock me-2"></i>
                            Cambiar Contraseña
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Script para togglear el ojo -->
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
