<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${insumo.insumoId != null} ? 'Editar Insumo - Green Tea' : 'Nuevo Insumo - Green Tea'"></title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="fragmentsAdmi :: header"></div>

    <!-- Body -->
    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2" th:text="${insumo.insumoId != null} ? 'Editar Insumo' : 'Nuevo Insumo'">
            </h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Formulario -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-4 mb-4">
            <form th:action="@{/admin/insumos/guardar}" th:object="${insumo}" method="post" class="row g-3">
                <input type="hidden" th:field="*{insumoId}" />

                <div class="col-md-6">
                    <label for="nombre" class="form-label fw-semibold">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control form-control-sm rounded-1" required />
                </div>

                <div class="col-md-6">
                    <label for="unidadMedida" class="form-label fw-semibold">Unidad de Medida</label>
                    <select th:field="*{unidadMedida.id}" class="form-select form-select-sm rounded-1" required>
                        <option th:each="u : ${unidades}" th:if="${u.id != 5 and u.id != 6}" th:value="${u.id}"
                            th:text="${u.nombre}">
                        </option>
                    </select>

                </div>

                <div class="col-md-6">
                    <label for="stockMinimo" class="form-label fw-semibold">Stock Mínimo</label>
                    <input type="number" th:field="*{stockMinimo}" class="form-control form-control-sm rounded-1"
                        min="0" step="0.01" required />
                </div>

                <!-- Botones -->
                <div class="col-12 mt-3 d-flex gap-2">
                    <button type="submit"
                        class="bg-success text-white rounded-1 d-flex align-items-center justify-content-center px-3 py-2 border-0 btn-sm"
                        style="width: 20%;">
                        <i class="fa-solid fa-save me-2"></i> Guardar
                    </button>
                    <a th:href="@{/admin/insumos}"
                        class="bg-secondary text-white rounded-1 d-flex align-items-center justify-content-center px-3 py-2 text-decoration-none btn-sm"
                        style="width: 20%;">
                        <i class="fa-solid fa-xmark me-2"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>
</body>

</html>
