<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insumos - Green Tea</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

</head>

<body>
    <!--Header-->
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <!-- Body -->
    <div class="container mt-4">

        <!-- Título con icono -->
        <div class="d-flex align-items-center mb-3">
            <i class="fa-solid fa-boxes-stacked text-success me-2" style="font-size: 1.5rem;"></i>
            <h3 class="fw-bold text-dark mb-0">Gestión de Insumos</h3>
        </div>
        <hr class="mt-2 mb-3" style="border: 0.5px solid #000000; width: 100%;">


        <!-- Mensaje de error -->
        <div th:if="${error}">
            <div class="alert alert-danger py-2 px-3 text-center" th:text="${error}"></div>
        </div>

        <!-- Filtros -->
        <div class="bg-secundario rounded-3 shadow-sm p-4 mb-4 mx-auto" style="max-width: 1100px;">
            <!-- Título -->
            <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-filter text-success me-2" style="font-size: 1.3rem;"></i>
                <h5 class="text-dark fw-semibold mb-0">Filtros de búsqueda</h5>
            </div>

            <!-- Formulario de búsqueda -->
            <form th:action="@{/admin/insumos}" method="get" class="row g-3 align-items-center">
                <!-- Campo nombre -->
                <div class="col-md-5">
                    <input type="text" name="nombre" th:value="${param.nombre}" placeholder="Buscar por nombre"
                        class="form-control form-control-sm shadow-sm">
                </div>

                <!-- Selector unidad de medida -->
                <div class="col-md-4">
                    <select name="unidadMedidaId" class="form-select form-select-sm shadow-sm">
                        <option value="">Todas las unidades</option>
                        <option th:each="u : ${unidades}" th:value="${u.id}" th:text="${u.nombre}"
                            th:selected="${u.id} == ${param.unidadMedidaId}">
                        </option>
                    </select>
                </div>

                <!-- Botones de acción -->
                <div class="col-md-3 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-sm btn-success-custom px-3">
                        <i class="fa-solid fa-magnifying-glass"></i> Buscar
                    </button>

                    <a th:href="@{/admin/insumos}" class="btn btn-sm btn-outline-secondary px-3">
                        <i class="fa-solid fa-rotate-right"></i> Limpiar
                    </a>
                </div>
            </form>

            <hr class="my-4">

            <!-- Botones secundarios -->
            <div class="d-flex justify-content-right align-items-center gap-3">
                <a th:href="@{/admin/insumos/nuevo}" class="btn btn-success btn-sm shadow-sm">
                    <i class="fa-solid fa-plus"></i> Nuevo Insumo
                </a>
                <button class="btn btn-info btn-sm shadow-sm" onclick="mostrarStock()" data-bs-toggle="modal"
                    data-bs-target="#modalStock">
                    <i class="fa-solid fa-boxes"></i> Ver Stock Actual
                </button>
            </div>
        </div>




        <!-- Tabla de insumos -->
        <div class="bg-secundario rounded-3 shadow-sm p-4 mx-auto" style="max-width: 1100px;">
            <h5 class="titulo-seccion mb-3">Lista de Insumos</h5>
            <div class="table-responsive tabla-scroll">
                <table class="table-modern w-100 mx-auto">
                    <thead>
                        <tr class="text-white">
                            <th>Nombre</th>
                            <th class="text-center">Stock Mínimo</th>
                            <th>Unidad de Medida</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="insumo : ${insumos}">
                            <td th:text="${insumo.nombre}"></td>
                            <td class="text-center" th:text="${insumo.stockMinimo}"></td>
                            <td th:text="${insumo.unidadMedida.nombre}"></td>
                            <td class="text-center">
                                <!-- Editar -->
                                <a th:href="@{'/admin/insumos/editar/' + ${insumo.insumoId}}"
                                    class="btn btn-sm btn-outline-light me-1" title="Editar insumo">
                                    <i class="fa-solid fa-pen"></i>
                                </a>
                                <!-- Eliminar -->
                                <a th:href="@{'/admin/insumos/eliminar/' + ${insumo.insumoId}}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('¿Estás seguro de eliminar este insumo?');"
                                    title="Eliminar insumo">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <!--Menu Deslizable-->
    <div th:replace="~{fragmentsAdmi :: menuLateral}"></div>

    <!-- Modal Stock -->
    <div class="modal fade" id="modalStock" tabindex="-1" aria-labelledby="modalStockLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalStockLabel">Stock Actual</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Insumo</th>
                                    <th>Unidad de Medida</th>
                                    <th>Stock Actual</th>
                                </tr>
                            </thead>
                            <tbody id="tablaStockBody">
                                <!-- Aquí se insertarán las filas con JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>
        async function mostrarStock() {
            try {
                const response = await fetch('/admin/api/stock/actual');
                const data = await response.json();

                let tbody = document.getElementById("tablaStockBody");
                tbody.innerHTML = "";

                data.forEach(item => {
                    let row = `<tr>
                <td>${item.insumo}</td>
                <td>${item.unidadMedida}</td>
                <td>${item.stockActual ?? 0}</td>
            </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error cargando stock actual:", error);
            }
        }
    </script>

</body>

</html>
