<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Receta - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="fragmentsAdmi :: header"></div>

    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Nueva Receta</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Formulario Receta -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <form th:action="@{/admin/recetas/guardar}" method="post">

                <!-- Producto Final -->
                <div class="row g-3 mb-3">
                    <div class="col-md-8">
                        <label class="form-label fw-bold">Producto Final</label>
                        <select class="form-select" name="productoId" required>
                            <option value="">Seleccione un producto</option>
                            <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"></option>
                        </select>
                    </div>
                </div>

                <hr class="border-secondary">

                <!-- Agregar Insumos -->
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Insumo</label>
                        <select class="form-select" id="insumoSelect">
                            <option value="">Seleccione un insumo</option>
                            <option th:each="i : ${insumos}" th:value="${i.id}" th:text="${i.nombre}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Cantidad</label>
                        <input type="number" id="cantidadInsumo" class="form-control" min="0.01" step="0.01">
                    </div>
                    <div class="col-md-2 d-grid align-items-end">
                        <button type="button" class="btn btn-sm btn-primary mt-4" onclick="agregarInsumo()">
                            <i class="fa-solid fa-plus"></i> Agregar
                        </button>
                    </div>
                </div>

                <!-- Tabla de Insumos Agregados -->
                <div class="table-responsive mb-3">
                    <table class="table table-hover align-middle table-borderless table-sm table-transparent">
                        <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                            <tr class="text-white">
                                <th>ID</th>
                                <th>Insumo</th>
                                <th>Cantidad</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-light" id="tablaInsumosBody">
                            <!-- Filas agregadas por JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Botones finales -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="fa-solid fa-check"></i> Guardar Receta
                    </button>
                    <a th:href="@{/admin/recetas}" class="btn btn-secondary btn-sm">
                        <i class="fa-solid fa-xmark"></i> Cancelar
                    </a>
                </div>

            </form>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>

    <!-- Script para agregar insumos dinámicamente -->
    <script>
        let contador = 0;

        function agregarInsumo() {
            const select = document.getElementById('insumoSelect');
            const cantidad = document.getElementById('cantidadInsumo').value;
            if (!select.value || !cantidad || cantidad <= 0) return alert('Seleccione insumo y cantidad válida');

            contador++;
            const nombreInsumo = select.options[select.selectedIndex].text;

            const tbody = document.getElementById('tablaInsumosBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${contador}</td>
                <td>${nombreInsumo}<input type="hidden" name="insumoIds[]" value="${select.value}"></td>
                <td>${cantidad}<input type="hidden" name="cantidades[]" value="${cantidad}"></td>
                <td class="text-center">
                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="this.closest('tr').remove()">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(row);

            // Limpiar inputs
            select.value = '';
            document.getElementById('cantidadInsumo').value = '';
        }
    </script>

</body>
</html>
