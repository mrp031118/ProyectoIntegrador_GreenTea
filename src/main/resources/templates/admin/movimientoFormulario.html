<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merma de Insumos - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="fragmentsAdmi :: header"></div>

    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Registro de Merma de Insumos</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Formulario Merma -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3">
            <form th:action="@{/admin/movimientos-insumos/guardar-merma}" method="post" class="row g-3">

                <!-- Insumo -->
                <div class="col-md-6">
                    <label for="insumo" class="form-label text-dark fw-bold">Insumo</label>
                    <select id="insumo" name="insumoId" class="form-select form-select-sm" required>
                        <option value="" disabled selected>Selecciona un insumo</option>
                        <option th:each="i : ${insumos}" th:value="${i.id}" th:text="${i.nombre}"></option>
                    </select>
                </div>

                <!-- Cantidad -->
                <div class="col-md-6">
                    <label for="cantidad" class="form-label text-dark fw-bold">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control form-control-sm" min="0" step="0.01" required>
                </div>

                <!-- Botones de acción -->
                <div class="col-12 d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-success btn-sm me-2">
                        <i class="fa-solid fa-check"></i> Agregar
                    </button>
                    <a th:href="@{/admin/movimientos/insumo}" class="btn btn-secondary btn-sm">
                        <i class="fa-solid fa-xmark"></i> Cancelar
                    </a>
                </div>

            </form>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>

</body>

</html>
