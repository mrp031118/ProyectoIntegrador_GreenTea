<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Movimiento</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="p-3">

<h2>Registrar Movimiento de Insumo</h2>

<form th:action="@{/admin/movimientos/guardar}" th:object="${movimiento}" method="post">
    
    <div class="mb-3">
        <label for="insumo" class="form-label">Insumo</label>
        <select class="form-select" th:field="*{insumo}" required>
            <option th:each="ins : ${insumos}" th:value="${ins}" th:text="${ins.nombre}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="tipoMovimiento" class="form-label">Tipo de Movimiento</label>
        <select class="form-select" th:field="*{tipoMovimiento}" required>
            <option th:each="tipo : ${tiposMovimiento}" th:value="${tipo}" th:text="${tipo.nombre}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="lote" class="form-label">Lote</label>
        <select class="form-select" th:field="*{lote}">
            <option value="">-- Seleccionar Lote (opcional) --</option>
            <option th:each="l : ${lotes}" th:value="${l}" th:text="${l.loteId} + ' - ' + ${l.insumo.nombre}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" step="0.01" min="0" class="form-control" th:field="*{cantidad}" required>
    </div>

    <div class="mb-3">
        <label for="costoUnitario" class="form-label">Costo Unitario</label>
        <input type="number" step="0.01" min="0" class="form-control" th:field="*{costoUnitario}" required>
    </div>

    <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <input type="text" class="form-control" th:field="*{observaciones}">
    </div>

    <button type="submit" class="btn btn-primary">Registrar Movimiento</button>
    <a th:href="@{/admin/movimientos}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
