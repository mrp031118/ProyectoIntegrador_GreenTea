<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merma de Insumos - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
        /* Color principal personalizado: #2d4d1e */
        .bg-green-dark {
            background-color: #2d4d1e !important;
        }

        .btn-green-dark {
            background-color: #2d4d1e;
            border-color: #2d4d1e;
            color: white;
        }

        .btn-green-dark:hover {
            background-color: #4a753a;
            /* Un poco más claro al pasar el ratón */
            border-color: #4a753a;
        }

        .btn-green-dark:focus {
            box-shadow: 0 0 0 0.25rem rgba(45, 77, 30, 0.5);
            /* Sombra para el focus */
        }
    </style>
</head>

<body>
    <!--Header-->
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Registro de Merma de Insumos</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Formulario Merma -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3">
            <form th:action="@{/admin/movimientos/insumo/guardar-merma}" method="post" class="row g-3">

                <!-- Insumo -->
                <div class="col-md-6">
                    <label for="insumo" class="form-label text-dark fw-bold">Insumo</label>
                    <select id="insumo" name="insumoId" class="form-select form-select-sm" required>
                        <option value="" disabled selected>Selecciona un insumo</option>
                        <option th:each="i : ${insumos}" th:value="${i.insumoId}" th:text="${i.nombre}"></option>
                    </select>
                </div>

                <!-- Lote -->
                <div class="col-md-6">
                    <label for="lote" class="form-label text-dark fw-bold">Lote</label>
                    <select id="lote" name="loteId" class="form-select form-select-sm" required>
                        <option value="" disabled selected>Selecciona un lote</option>
                    </select>
                </div>

                <!-- Cantidad -->
                <div class="col-md-6">
                    <label for="cantidad" class="form-label text-dark fw-bold">Cantidad</label>
                    <div class="input-group input-group-sm">
                        <input type="number" id="cantidad" name="cantidad" class="form-control form-control-sm" min="0"
                            step="0.01" required>
                        <span class="input-group-text" id="unidad-medida">--</span>
                    </div>
                </div>

                <!-- Observaciones -->
                <div class="col-md-6">
                    <label for="observaciones" class="form-label text-dark fw-bold">Observaciones</label>
                    <input type="text" id="observaciones" name="observaciones" class="form-control form-control-sm">
                </div>

                <!-- Botones -->
                <div class="col-12 d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-success btn-sm me-2">
                        <i class="fa-solid fa-check"></i> Registrar Merma
                    </button>
                    <a th:href="@{/admin/movimientos/insumo}" class="btn btn-secondary btn-sm">
                        <i class="fa-solid fa-xmark"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>

    <div class="modal fade" id="passwordChangeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 bg-green-dark text-white p-4">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi bi-key me-3"></i>
                        Actualizar Contraseña
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4">
                    <form th:action="@{/user/cambiarPassword}" method="post">

                        <div class="mb-3">
                            <label for="contrasenaActual" class="form-label text-muted fw-semibold">Contraseña
                                Actual:</label>
                            <div class="input-group">
                                <input type="password" id="contrasenaActual" name="contrasenaActual"
                                    class="form-control" required placeholder="Ingresa tu contraseña actual">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('contrasenaActual', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nuevaContrasena" class="form-label text-muted fw-semibold">Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control"
                                    required minlength="8" placeholder="Mínimo 8 caracteres">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('nuevaContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarContrasena" class="form-label text-muted fw-semibold">Confirmar Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="confirmarContrasena" name="confirmarContrasena"
                                    class="form-control" required minlength="8"
                                    placeholder="Repite la nueva contraseña">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('confirmarContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-green-dark w-100 fw-bold mt-3 py-2">
                            <i class="bi bi-shield-lock me-2"></i>
                            Cambiar Contraseña
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal de mensajes (éxito / error) -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 text-white p-3"
                    th:classappend="${isSuccess != null ? (isSuccess ? 'bg-success' : 'bg-danger') : 'bg-info'}">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi me-2"
                            th:classappend="${isSuccess != null ? (isSuccess ? 'bi-check-circle-fill' : 'bi-x-circle-fill') : 'bi-info-circle-fill'}"></i>
                        <span
                            th:text="${isSuccess != null ? (isSuccess ? 'Operación Exitosa' : 'Ha Ocurrido un Error') : 'Información'}"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4 text-center">

                    <div class="mb-3">
                        <i class="bi display-4"
                            th:classappend="${isSuccess != null ? (isSuccess ? 'bi-check-lg text-success' : 'bi-x-lg text-danger') : 'bi-info-lg text-info'}"></i>
                    </div>

                    <p class="fs-6 fw-normal mb-4" th:text="${passwordModalMessage}"></p>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary px-4 py-2 fw-semibold"
                            data-bs-dismiss="modal">Entendido</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Script para abrir automáticamente el modal de mensajes -->
    <script th:if="${showPasswordModal != null}" th:inline="javascript">
        var msgModal = new bootstrap.Modal(document.getElementById('messageModal'));
        msgModal.show();
    </script>

    <!-- Script para togglear el ojo -->
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const lotes = /*[[${lotes}]]*/[];
        const insumoSelect = document.getElementById('insumo');
        const loteSelect = document.getElementById('lote');
        const unidadSpan = document.getElementById('unidad-medida');

        insumoSelect.addEventListener('change', function () {
            const lotes = /*[[${lotes}]]*/[];
            const insumoSelect = document.getElementById('insumo');
            const loteSelect = document.getElementById('lote');
            const unidadSpan = document.getElementById('unidadCantidad');

            // Al cambiar el insumo
            insumoSelect.addEventListener('change', function () {
                const insumoId = parseInt(this.value);
                loteSelect.innerHTML = '<option value="" disabled selected>Selecciona un lote</option>';

                lotes
                    .filter(l => l.insumoId === insumoId && l.cantidadDisponible > 0)
                    .sort((a, b) => new Date(a.fechaEntrada) - new Date(b.fechaEntrada)) // FIFO
                    .forEach(l => {
                        const option = document.createElement('option');
                        option.value = l.loteId;
                        option.text = 'Código: ' + l.loteId + ' | ' + l.cantidadDisponible + ' ' + (l.unidadMedida || '') + ' disponibles';
                        option.setAttribute('data-unidad', l.unidadMedida); // Agregamos unidad
                        loteSelect.appendChild(option);
                    });

                // Reiniciar unidad al cambiar insumo
                unidadSpan.textContent = '--';
            });

            // Al cambiar el lote
            loteSelect.addEventListener('change', function () {
                const selectedOption = loteSelect.options[loteSelect.selectedIndex];
                unidadSpan.textContent = selectedOption.getAttribute('data-unidad') || '--';
            });

        });

        loteSelect.addEventListener('change', function () {
            const selectedOption = this.selectedOptions[0];
            if (selectedOption) {
                unidadSpan.textContent = selectedOption.getAttribute('data-unidad') || '--';
            } else {
                unidadSpan.textContent = '--';
            }
        });
        /*]]>*/
    </script>



</body>

</html>
