<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Green Tea</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <!--Header-->
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <!-- Body -->
    <div class="container mt-4">

        <!-- Título con icono -->
        <div class="d-flex align-items-center mb-3">
            <i class="fa-solid fa-receipt text-success me-2" style="font-size: 1.5rem;"></i>
            <h3 class="fw-bold text-dark mb-0">Lista de Ventas</h3>
        </div>
        <hr class="mt-2 mb-3" style="border: 0.5px solid #000000; width: 100%;">

        <!-- Tabla de ventas -->
        <div class="bg-secundario rounded-3 shadow-sm p-4 mx-auto" style="max-width: 1200px;">
            <div class="table-responsive tabla-scroll">
                <table class="table-modern w-100 mx-auto">
                    <thead>
                        <tr class="text-white">
                            <th>ID Venta</th>
                            <th>Empleado</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Método de Pago</th>
                            <th>Productos Comprados</th>
                            <th class="text-end">Total (S/)</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr th:each="venta : ${ventas}">
                            <td th:text="${venta.id}"></td>
                            <td th:text="${venta.empleado.nombre + ' ' + venta.empleado.apellido}"></td>
                            <td
                                th:text="${venta.cliente != null ? venta.cliente.nombre + ' ' + venta.cliente.apellido : 'N/A'}">
                            </td>
                            <td
                                th:text="${venta.fecha != null ? venta.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm')) : '—'}">
                            </td>
                            <td th:text="${venta.metodoPago != null ? venta.metodoPago.nombre : 'N/A'}"></td>
                            <!-- Mostrar productos comprados -->
                            <td>
                                <ul>
                                    <li th:each="detalle : ${venta.detalles}">
                                        <span th:text="${detalle.producto.nombre}"></span>
                                        (<span th:text="${detalle.cantidad}"></span> x
                                        <span th:text="${detalle.precioUnidad}"></span>) =
                                        <strong th:text="${detalle.total}"></strong>
                                    </li>
                                </ul>
                            </td>
                            <td class="text-end" th:text="${venta.total}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="~{fragmentsAdmi :: menuLateral}"></div>
    <div th:replace="~{mensajeModal :: modal-mensaje}"></div>

    <div class="modal fade" id="passwordChangeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 bg-green-dark text-white p-4">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi bi-key me-3"></i>
                        Actualizar Contraseña
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4">
                    <form th:action="@{/user/cambiarPassword}" method="post">

                        <div class="mb-3">
                            <label for="contrasenaActual" class="form-label text-muted fw-semibold">Contraseña
                                Actual:</label>
                            <div class="input-group">
                                <input type="password" id="contrasenaActual" name="contrasenaActual"
                                    class="form-control" required placeholder="Ingresa tu contraseña actual">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('contrasenaActual', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nuevaContrasena" class="form-label text-muted fw-semibold">Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control"
                                    required minlength="8" placeholder="Mínimo 8 caracteres">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('nuevaContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarContrasena" class="form-label text-muted fw-semibold">Confirmar Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="confirmarContrasena" name="confirmarContrasena"
                                    class="form-control" required minlength="8"
                                    placeholder="Repite la nueva contraseña">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('confirmarContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-green-dark w-100 fw-bold mt-3 py-2">
                            <i class="bi bi-shield-lock me-2"></i>
                            Cambiar Contraseña
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Script para togglear el ojo -->
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
