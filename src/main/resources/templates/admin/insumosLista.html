<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insumos - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="fragmentsAdmi :: header"></div>

    <!-- Body -->
    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Gestión de Insumos</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Mensaje de error -->
        <div class="col-10" th:if="${error}">
            <div class="alert alert-danger py-2 px-3" th:text="${error}"></div>
        </div>

        <!-- Filtros -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <h5 class="text-dark mb-3">Filtros</h5>
            <form th:action="@{/admin/insumos}" method="get" class="row g-2">
                <div class="col-md-6">
                    <input type="text" name="nombre" th:value="${param.nombre}" 
                        placeholder="Buscar por nombre" class="form-control form-control-sm">
                </div>
                <div class="col-md-4">
                    <select name="unidadMedidaId" class="form-select form-select-sm">
                        <option value="">Todas las unidades</option>
                        <option th:each="u : ${unidades}" th:value="${u.id}" th:text="${u.nombre}"
                            th:selected="${u.id} == ${param.unidadMedidaId}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-sm btn-primary">
                        <i class="fa-solid fa-filter"></i> Filtrar
                    </button>
                </div>
            </form>
        </div>

        <!-- Botón agregar insumo -->
        <div class="col-10 mb-3 px-0">
            <a th:href="@{/admin/insumos/nuevo}" class="btn btn-success btn-sm">
                <i class="fa-solid fa-plus"></i> Nuevo Insumo
            </a>
        </div>

        <!-- Tabla de insumos -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3">
            <h5 class="text-dark mb-3">Lista de Insumos</h5>
            <div class="table-responsive" style="max-height: 320px; overflow-y: auto;">
                <table class="table table-hover align-middle table-borderless table-sm table-transparent">
                    <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                        <tr class="text-white">
                            <th>Nombre</th>
                            <th>Unidad de Medida</th>
                            <th>Stock Mínimo</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-light">
                        <tr th:each="insumo : ${insumos}">
                            <td th:text="${insumo.nombre}"></td>
                            <td th:text="${insumo.unidadMedida.nombre}"></td>
                            <td th:text="${insumo.stockMinimo}"></td>
                            <td class="text-center">
                                <!-- Editar -->
                                <a th:href="@{'/admin/insumos/editar/' + ${insumo.insumoId}}" 
                                    class="btn btn-sm btn-outline-light me-1" title="Editar insumo">
                                    <i class="fa-solid fa-pen"></i>
                                </a>
                                <!-- Eliminar -->
                                <a th:href="@{'/admin/insumos/eliminar/' + ${insumo.insumoId}}"
                                    class="btn btn-sm btn-outline-danger" 
                                    onclick="return confirm('¿Estás seguro de eliminar este insumo?');"
                                    title="Eliminar insumo">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>

</body>
</html>
