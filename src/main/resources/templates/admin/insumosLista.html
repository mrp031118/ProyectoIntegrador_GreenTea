<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Insumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Insumos de la Cafetería</h1>

    <!-- Botones de navegación -->
    <div class="mb-3">
        <a th:href="@{/admin/dashboard}" class="btn btn-primary">Volver al Dashboard</a>
        <a th:href="@{/logout}" class="btn btn-danger">Cerrar sesión</a>
    </div>
    
    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Filtros -->
    <form th:action="@{/admin/insumos}" method="get" class="row g-3 mb-3">
        <div class="col-md-6">
            <input type="text" name="nombre" th:value="${param.nombre}" placeholder="Buscar por nombre" class="form-control">
        </div>
        <div class="col-md-4">
            <select name="unidadMedidaId" class="form-select">
                <option value="">Todas las unidades</option>
                <option th:each="u : ${unidades}" th:value="${u.id}" th:text="${u.nombre}" 
                        th:selected="${u.id} == ${param.unidadMedidaId}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <a th:href="@{/admin/insumos/nuevo}" class="btn btn-success mb-3">Nuevo Insumo</a>

    <!-- Tabla de insumos -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Unidad de Medida</th>
                <th>Stock Mínimo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="insumo : ${insumos}">
                <td th:text="${insumo.nombre}"></td>
                <td th:text="${insumo.unidadMedida.nombre}"></td>
                <td th:text="${insumo.stockMinimo}"></td>
                <td>
                    <a th:href="@{'/admin/insumos/editar/' + ${insumo.insumoId}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/admin/insumos/eliminar/' + ${insumo.insumoId}}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar este insumo?');">Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
