<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Green Tee</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    <div th:replace="fragmentsAdmi :: header"></div>

    <!-- Body -->
    <div class="row justify-content-center mx-0 mt-3">
        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Cambiar Contraseña</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Formulario -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-4 mb-4">
            <form th:action="@{/admin/usuarios/cambiarPassword}" method="post">
                <input type="hidden" name="id" th:value="${usuario.id}" />

                <div class="mb-3">
                    <label class="form-label text-dark">Nueva Contraseña:</label>
                    <input type="password" name="nuevaContrasena" class="form-control form-control-sm" 
                        required minlength="6">
                </div>

                <div class="mb-3">
                    <label class="form-label text-dark">Confirmar Contraseña:</label>
                    <input type="password" name="confirmarContrasena" class="form-control form-control-sm" 
                        required minlength="6">
                </div>

                <!-- Botones -->
                <div class="d-flex gap-2">
                    <a th:href="@{/admin/usuarios}" class="btn btn-secondary btn-sm">
                        <i class="fa-solid fa-arrow-left"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="fa-solid fa-key"></i> Guardar Nueva Contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Menú Lateral -->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>

    <!-- Script validación -->
    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            const pass = this.nuevaContrasena.value;
            const confirm = this.confirmarContrasena.value;
            if (pass !== confirm) {
                alert("Las contraseñas no coinciden");
                e.preventDefault();
            }
        });
    </script>

</body>
</html>
