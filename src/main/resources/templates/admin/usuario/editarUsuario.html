<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Green Tee</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    <div th:replace="fragmentsAdmi :: header"></div>

    <!-- Body -->
    <div class="row justify-content-center mx-0 mt-3">
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Editar Usuario</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Formulario -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-4 mb-4">
            <form th:action="@{/admin/usuarios/editar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label text-dark">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control form-control-sm" required
                        pattern="[A-Za-zÀ-ÿ\s]+" title="Solo letras y espacios">
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-dark">Apellido:</label>
                    <input type="text" th:field="*{apellido}" class="form-control form-control-sm" required
                        pattern="[A-Za-zÀ-ÿ\s]+" title="Solo letras y espacios">
                    <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-dark">Teléfono:</label>
                    <input type="text" th:field="*{telefono}" class="form-control form-control-sm" maxlength="9"
                        pattern="\d{9}" title="Debe tener exactamente 9 dígitos" required>
                    <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-dark">Username / Correo:</label>
                    <input type="text" th:field="*{username}" class="form-control form-control-sm" required
                        pattern=".+@gtcoffee\.com" title="Debe terminar con @gtcoffee.com">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-dark">Rol:</label>
                    <select name="rol" class="form-select form-select-sm" required>
                        <option th:each="r : ${roles}" th:value="${r.nombre}" th:text="${r.nombre}"
                            th:selected="${usuario.roles.contains(r)}">
                        </option>
                    </select>
                </div>

                <!-- Botones -->
                <!-- Botón Cambiar Contraseña -->
                <div class="mb-3">
                    <a th:href="@{/admin/usuarios/cambiarPassword/{id}(id=${usuario.id})}"
                        class="btn btn-warning btn-sm">
                        <i class="fa-solid fa-key"></i> Cambiar Contraseña
                    </a>
                </div>

                <!-- Botones Guardar y Cancelar -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="fa-solid fa-save"></i> Guardar Cambios
                    </button>
                    <a th:href="@{/admin/usuarios}" class="btn btn-secondary btn-sm">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Menu Lateral -->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>

</body>

</html>
