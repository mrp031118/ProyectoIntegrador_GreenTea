<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Green Tee</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <!-- Body -->
    <div class="row justify-content-center mx-0 mt-3">

        <div class="col-10">
            <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-users text-success me-2" style="font-size: 1.5rem;"></i>
                <h3 class="fw-bold text-dark mb-0">Gestión de Usuarios</h3>
            </div>
            <hr class="mt-2 mb-3" style="border: 0.5px solid #000000">
        </div>


        <!-- Formulario para agregar usuario -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3 mb-3">
            <h5 class="text-dark mb-3">Agregar nuevo usuario</h5>
            <form th:action="@{/admin/usuarios/agregar}" method="post">
                <div class="row mb-3 g-3">
                    <div class="col">
                        <input type="text" name="username" class="form-control form-control-sm"
                            placeholder="Correo institucional" pattern=".+@gtcoffee\.com"
                            title="Debe terminar con @gtcoffee.com" required>
                    </div>
                    <div class="col">
                        <input type="password" name="contra" class="form-control form-control-sm"
                            placeholder="Contraseña" required>
                    </div>
                    <div class="col">
                        <input type="text" name="nombre" class="form-control form-control-sm" placeholder="Nombre"
                            required>
                    </div>
                    <div class="col">
                        <input type="text" name="apellido" class="form-control form-control-sm" placeholder="Apellido"
                            required>
                    </div>
                </div>
                <div class="row mb-3 g-3">
                    <div class="col">
                        <input type="text" name="telefono" class="form-control form-control-sm" placeholder="Teléfono"
                            pattern="\d{9}" title="Debe tener 9 dígitos" required>
                    </div>
                    <div class="col">
                        <select name="rol" class="form-select form-select-sm" required>
                            <option th:each="rol : ${roles}" th:value="${rol.nombre}"
                                th:text="${rol.nombre == 'ROLE_ADMIN' ? 'Administrador' : (rol.nombre == 'ROLE_USER' ? 'Empleado' : rol.nombre)}">
                            </option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-sm">
                    <i class="fa-solid fa-user-plus"></i> Guardar Usuario
                </button>
            </form>
        </div>

        <!-- Tabla de usuarios -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-4">
            <h5 class="text-dark mb-3">Lista de Usuarios</h5>
            <div class="table-responsive" style="max-height: 320px; overflow-y: auto;">
                <table class="table table-hover align-middle table-borderless table-sm table-transparent">
                    <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                        <tr class="text-white">
                            <th>ID</th>
                            <th>Username</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Teléfono</th>
                            <th>Rol</th>
                            <th>Fecha de Creación</th>
                            <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-light">
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.username}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.apellido}"></td>
                            <td th:text="${usuario.telefono}"></td>
                            <td class="text-center">
                                <span th:each="rol : ${usuario.roles}" class="badge bg-info text-dark me-1"
                                    th:text="${rol.nombre == 'ROLE_ADMIN' ? 'Administrador' : (rol.nombre == 'ROLE_USER' ? 'Empleado' : rol.nombre)}">
                                </span>
                            </td>
                            <td
                                th:text="${usuario.fechaCreacion != null ? #temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm') : 'Sin fecha'}">
                            </td>
                            <td>
                                <span th:classappend="${usuario.enabled ? 'badge bg-success' : 'badge bg-danger'}"
                                    th:text="${usuario.enabled ? 'Activo' : 'Inactivo'}">
                                </span>
                            </td>
                            <td class="text-center">
                                <!-- Activar/Desactivar -->
                                <form th:action="@{/admin/usuarios/toggleEstado/{id}(id=${usuario.id})}" method="post"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-sm"
                                        th:classappend="${usuario.enabled ? 'btn-outline-danger' : 'btn-outline-success'}"
                                        th:title="${usuario.enabled ? 'Desactivar usuario' : 'Activar usuario'}">
                                        <i
                                            th:class="${usuario.enabled ? 'fa-solid fa-user-slash' : 'fa-solid fa-user-check'}"></i>
                                    </button>
                                </form>

                                <!-- Editar -->
                                <form th:action="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" method="get"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-light-custom"
                                        title="Editar usuario">
                                        <i class="fa-solid fa-pen"></i>
                                    </button>
                                </form>

                                <!-- Eliminar -->
                                <form th:action="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" method="post"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-warning"
                                        title="Eliminar usuario"
                                        onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <!--Menu Deslizable-->
    <div th:replace="~{fragmentsAdmi :: menuLateral}"></div>


</body>

</html>
