<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Lotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-3">GestiÃ³n de Lotes</h2>

    <!-- Botones de navegaciÃ³n -->
    <div class="mb-3">
        <a th:href="@{/admin/dashboard}" class="btn btn-primary">Volver al Dashboard</a>
        <a th:href="@{/logout}" class="btn btn-danger">Cerrar sesiÃ³n</a>
    </div>
    
    <!-- BotÃ³n nuevo -->
    <a th:href="@{/admin/lotes/nuevo}" class="btn btn-primary mb-3">â• Nuevo Lote</a>
    <a th:href="@{/admin/lotes/kardex}" class="btn btn-success mb-3">ğŸ“Š Ver Kardex</a>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Insumo</th>
                    <th>Proveedor</th>
                    <th>Fecha Entrada</th>
                    <th>Cantidad</th>
                    <th>Costo Unitario</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lote : ${lotes}">
                    <td th:text="${lote.loteId}"></td>
                    <td th:text="${lote.insumo.nombre}"></td>
                    <td th:text="${lote.proveedor.nombre}"></td>
                    <td th:text="${#temporals.format(lote.fechaEntrada, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${lote.cantidad}"></td>
                    <td th:text="${lote.costoUnitario}"></td>
                    <td th:text="${lote.observaciones}"></td>
                    <td>
                        <a th:href="@{/admin/lotes/editar/{id}(id=${lote.loteId})}" 
                           class="btn btn-warning btn-sm">âœ Editar</a>
                        <a th:href="@{/admin/lotes/eliminar/{id}(id=${lote.loteId})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Â¿Seguro que deseas eliminar este lote?');">
                           ğŸ—‘ Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(lotes)}">
                    <td colspan="5" class="text-center text-muted">No hay lotes registrados</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
