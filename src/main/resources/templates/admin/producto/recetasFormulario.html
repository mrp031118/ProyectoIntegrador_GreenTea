<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Receta - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <div class="container mt-4">
        <h3 th:text="${receta.id == null} ? 'Nueva Receta' : 'Editar Receta'"></h3>

        <!-- FORMULARIO -->
        <form th:action="@{/admin/recetas/guardar}" th:object="${receta}" method="post"
            onsubmit="return validarFormulario()">
            <input type="hidden" th:field="*{id}" />

            <div class="row g-3">
                <!-- Nombre -->
                <div class="col-md-6">
                    <label class="form-label">Nombre receta</label>
                    <input type="text" th:field="*{nombreReceta}" class="form-control" required />
                </div>

                <!-- Producto -->
                <div class="col-md-6">
                    <label class="form-label">Producto</label>
                    <select th:field="*{producto.id}" class="form-select" required>
                        <option value="">-- Seleccionar producto --</option>
                        <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"></option>
                    </select>
                </div>
            </div>

            <hr />
            <h5 class="mt-4">Detalle de Insumos</h5>

            <!-- CONTENEDOR DE DETALLES -->
            <div id="detalles">
                <div th:each="detalle, iterStat : *{detalles}" class="row g-2 align-items-center mb-2 detalle-item">
                    <input type="hidden" th:field="*{detalles[__${iterStat.index}__].id}" />

                    <!-- INSUMO -->
                    <div class="col-md-4">
                        <select th:field="*{detalles[__${iterStat.index}__].insumo.insumoId}"
                            class="form-select form-select-sm" required>
                            <option value="">-- Seleccionar insumo --</option>
                            <option th:each="i : ${insumos}" th:value="${i.insumoId}" th:text="${i.nombre}"></option>
                        </select>
                    </div>

                    <!-- CANTIDAD -->
                    <div class="col-md-3">
                        <input type="number" step="0.01" min="0" th:field="*{detalles[__${iterStat.index}__].cantidad}"
                            class="form-control form-control-sm" placeholder="Cantidad" required />
                    </div>

                    <!-- UNIDAD DE MEDIDA -->
                    <div class="col-md-3">
                        <select th:field="*{detalles[__${iterStat.index}__].unidadMedida.id}"
                            class="form-select form-select-sm" required>
                            <option value="">-- Unidad --</option>
                            <option th:each="u : ${unidades}" th:if="${u.id != 1 and u.id != 2 and u.id != 4}"
                                th:value="${u.id}" th:text="${u.nombre}">
                            </option>
                        </select>
                    </div>


                    <!-- BOTÓN ELIMINAR -->
                    <div class="col-md-2 text-center">
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="eliminarFila(this)">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- BOTÓN AGREGAR -->
            <div class="mt-3">
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="agregarFila()">
                    <i class="fa-solid fa-plus"></i> Agregar insumo
                </button>
            </div>

            <!-- BOTONES -->
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/admin/recetas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>

    <!-- JS -->
    <script th:inline="javascript">
        let contador = /*[[${#lists.size(receta.detalles)}]]*/ 0;

        function agregarFila() {
            const cont = document.getElementById('detalles');
            const plantilla = cont.querySelector('.detalle-item').cloneNode(true);

            plantilla.querySelectorAll('select, input').forEach(e => e.value = '');
            plantilla.innerHTML = plantilla.innerHTML.replaceAll(/\[\d+\]/g, `[${contador}]`);

            cont.appendChild(plantilla);
            contador++;
        }

        function eliminarFila(btn) {
            const idInput = btn.closest('.detalle-item').querySelector('input[name*="id"]');
            if (idInput && idInput.value) {
                const hidden = document.createElement('input');
                hidden.type = 'hidden';
                hidden.name = '_deleteDetalles';
                hidden.value = idInput.value;
                document.querySelector('form').appendChild(hidden);
            }
            btn.closest('.detalle-item').remove();
        }

        // ✅ Validar antes de enviar
        function validarFormulario() {
            const filas = document.querySelectorAll('.detalle-item');
            let validas = 0;

            filas.forEach(fila => {
                const insumo = fila.querySelector('select[name*="insumo"]')?.value;
                const cantidad = fila.querySelector('input[name*="cantidad"]')?.value;
                const unidad = fila.querySelector('select[name*="unidadMedida"]')?.value;

                if (insumo && cantidad && unidad) {
                    validas++;
                }
            });

            if (validas === 0) {
                alert("Debe agregar al menos un insumo con todos los campos completos.");
                return false;
            }

            return true;
        }
    </script>


</body>

</html>
