<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Receta - Green Tea</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
        /* Color principal personalizado: #2d4d1e */
        .bg-green-dark {
            background-color: #2d4d1e !important;
        }

        .btn-green-dark {
            background-color: #2d4d1e;
            border-color: #2d4d1e;
            color: white;
        }

        .btn-green-dark:hover {
            background-color: #4a753a;
            /* Un poco más claro al pasar el ratón */
            border-color: #4a753a;
        }

        .btn-green-dark:focus {
            box-shadow: 0 0 0 0.25rem rgba(45, 77, 30, 0.5);
            /* Sombra para el focus */
        }
    </style>
</head>

<body>
    <!--Header-->
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <div class="container mt-4">
        <h3 th:text="${receta.id == null} ? 'Nueva Receta' : 'Editar Receta'"></h3>

        <!-- FORMULARIO -->
        <form th:action="@{/admin/recetas/guardar}" th:object="${receta}" method="post"
            onsubmit="return validarFormulario()">
            <input type="hidden" th:field="*{id}" />

            <div class="row g-3">
                <!-- Nombre -->
                <div class="col-md-6">
                    <label class="form-label">Nombre receta</label>
                    <input type="text" th:field="*{nombreReceta}" class="form-control" required />
                </div>

                <!-- Producto -->
                <div class="col-md-6">
                    <label class="form-label">Producto</label>
                    <select th:field="*{producto.id}" class="form-select" required>
                        <option value="">-- Seleccionar producto --</option>
                        <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"></option>
                    </select>
                </div>
            </div>

            <hr />
            <h5 class="mt-4">Detalle de Insumos</h5>

            <!-- CONTENEDOR DE DETALLES -->
            <div id="detalles">
                <div th:each="detalle, iterStat : *{detalles}" class="row g-2 align-items-center mb-2 detalle-item">
                    <input type="hidden" th:field="*{detalles[__${iterStat.index}__].id}" />

                    <!-- INSUMO -->
                    <div class="col-md-4">
                        <select th:field="*{detalles[__${iterStat.index}__].insumo.insumoId}"
                            class="form-select form-select-sm" required>
                            <option value="">-- Seleccionar insumo --</option>
                            <option th:each="i : ${insumos}" th:value="${i.insumoId}" th:text="${i.nombre}"></option>
                        </select>
                    </div>

                    <!-- CANTIDAD -->
                    <div class="col-md-3">
                        <input type="number" step="0.01" min="0" th:field="*{detalles[__${iterStat.index}__].cantidad}"
                            class="form-control form-control-sm" placeholder="Cantidad" required />
                    </div>

                    <!-- UNIDAD DE MEDIDA -->
                    <div class="col-md-3">
                        <select th:field="*{detalles[__${iterStat.index}__].unidadMedida.id}"
                            class="form-select form-select-sm" required>
                            <option value="">-- Unidad --</option>
                            <option th:each="u : ${unidades}" th:if="${u.id != 1 and u.id != 2 and u.id != 4}"
                                th:value="${u.id}" th:text="${u.nombre}">
                            </option>
                        </select>
                    </div>


                    <!-- BOTÓN ELIMINAR -->
                    <div class="col-md-2 text-center">
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="eliminarFila(this)">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- BOTÓN AGREGAR -->
            <div class="mt-3">
                <button type="button" class="btn btn-outline-primary btn-sm py-2" onclick="agregarFila()">
                    <i class="fa-solid fa-plus"></i> Agregar insumo
                </button>
            </div>

            <!-- BOTONES -->
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-success py-2">Guardar</button>
                <a th:href="@{/admin/recetas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


    <!--Menu Deslizable-->
    <div th:replace="~{fragmentsAdmi :: menuLateral}"></div>
    <div th:replace="~{mensajeModal :: modal-mensaje}"></div>


    <!-- JS -->
    <script th:inline="javascript">
        let contador = /*[[${#lists.size(receta.detalles)}]]*/ 0;

        function agregarFila() {
            const cont = document.getElementById('detalles');
            const plantilla = cont.querySelector('.detalle-item').cloneNode(true);

            plantilla.querySelectorAll('select, input').forEach(e => e.value = '');
            plantilla.innerHTML = plantilla.innerHTML.replaceAll(/\[\d+\]/g, `[${contador}]`);

            cont.appendChild(plantilla);
            contador++;
        }

        function eliminarFila(btn) {
            const idInput = btn.closest('.detalle-item').querySelector('input[name*="id"]');
            if (idInput && idInput.value) {
                const hidden = document.createElement('input');
                hidden.type = 'hidden';
                hidden.name = '_deleteDetalles';
                hidden.value = idInput.value;
                document.querySelector('form').appendChild(hidden);
            }
            btn.closest('.detalle-item').remove();
        }

        // ✅ Validar antes de enviar
        function validarFormulario() {
            const filas = document.querySelectorAll('.detalle-item');
            let validas = 0;

            filas.forEach(fila => {
                const insumo = fila.querySelector('select[name*="insumo"]')?.value;
                const cantidad = fila.querySelector('input[name*="cantidad"]')?.value;
                const unidad = fila.querySelector('select[name*="unidadMedida"]')?.value;

                if (insumo && cantidad && unidad) {
                    validas++;
                }
            });

            if (validas === 0) {
                alert("Debe agregar al menos un insumo con todos los campos completos.");
                return false;
            }

            return true;
        }
    </script>

    <div class="modal fade" id="passwordChangeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 bg-green-dark text-white p-4">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi bi-key me-3"></i>
                        Actualizar Contraseña
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4">
                    <form th:action="@{/user/cambiarPassword}" method="post">

                        <div class="mb-3">
                            <label for="contrasenaActual" class="form-label text-muted fw-semibold">Contraseña
                                Actual:</label>
                            <div class="input-group">
                                <input type="password" id="contrasenaActual" name="contrasenaActual"
                                    class="form-control" required placeholder="Ingresa tu contraseña actual">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('contrasenaActual', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nuevaContrasena" class="form-label text-muted fw-semibold">Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control"
                                    required minlength="8" placeholder="Mínimo 8 caracteres">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('nuevaContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarContrasena" class="form-label text-muted fw-semibold">Confirmar Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="confirmarContrasena" name="confirmarContrasena"
                                    class="form-control" required minlength="8"
                                    placeholder="Repite la nueva contraseña">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('confirmarContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-green-dark w-100 fw-bold mt-3 py-2">
                            <i class="bi bi-shield-lock me-2"></i>
                            Cambiar Contraseña
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal de mensajes (éxito / error) -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 text-white p-3"
                    th:classappend="${isSuccess != null ? (isSuccess ? 'bg-success' : 'bg-danger') : 'bg-info'}">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi me-2"
                            th:classappend="${isSuccess != null ? (isSuccess ? 'bi-check-circle-fill' : 'bi-x-circle-fill') : 'bi-info-circle-fill'}"></i>
                        <span
                            th:text="${isSuccess != null ? (isSuccess ? 'Operación Exitosa' : 'Ha Ocurrido un Error') : 'Información'}"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4 text-center">

                    <div class="mb-3">
                        <i class="bi display-4"
                            th:classappend="${isSuccess != null ? (isSuccess ? 'bi-check-lg text-success' : 'bi-x-lg text-danger') : 'bi-info-lg text-info'}"></i>
                    </div>

                    <p class="fs-6 fw-normal mb-4" th:text="${passwordModalMessage}"></p>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary px-4 py-2 fw-semibold"
                            data-bs-dismiss="modal">Entendido</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Script para abrir automáticamente el modal de mensajes -->
    <script th:if="${showPasswordModal != null}" th:inline="javascript">
        var msgModal = new bootstrap.Modal(document.getElementById('messageModal'));
        msgModal.show();
    </script>

    <!-- Script para togglear el ojo -->
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>


</body>

</html>
