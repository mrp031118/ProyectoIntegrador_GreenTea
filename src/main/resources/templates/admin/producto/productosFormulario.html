<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.id == null} ? 'Nuevo Producto - Green Tea' : 'Editar Producto - Green Tea'">Nuevo
        Producto - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
        /* Color principal personalizado: #2d4d1e */
        .bg-green-dark {
            background-color: #2d4d1e !important;
        }

        .btn-green-dark {
            background-color: #2d4d1e;
            border-color: #2d4d1e;
            color: white;
        }

        .btn-green-dark:hover {
            background-color: #4a753a;
            /* Un poco más claro al pasar el ratón */
            border-color: #4a753a;
        }

        .btn-green-dark:focus {
            box-shadow: 0 0 0 0.25rem rgba(45, 77, 30, 0.5);
            /* Sombra para el focus */
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <!-- Contenido principal -->
    <div class="container mt-3">

        <!-- Título -->
        <div class="d-flex align-items-center mb-3">
            <i class="fa-solid fa-box-open text-success me-2" style="font-size: 1.5rem;"></i>
            <h3 class="fw-bold text-dark mb-0" th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'">
                Nuevo Producto</h3>
        </div>
        <hr class="mt-2 mb-4" style="border: 0.5px solid #000000; width: 100%;">

        <!-- Tarjeta del formulario -->
        <div class="bg-secundario rounded-3 shadow-sm p-4 mx-auto" style="max-width: 1000px;">
            <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-box text-success me-2" style="font-size: 1.2rem;"></i>
                <h5 class="text-dark fw-semibold mb-0"
                    th:text="${producto.id == null} ? 'Registrar Nuevo Producto' : 'Actualizar Producto'">
                    Registrar Nuevo Producto</h5>
            </div>

            <form th:action="${producto.id == null} ? @{/admin/productos/guardar} : @{/admin/productos/actualizar}"
                th:object="${producto}" method="post" class="row g-3">

                <input type="hidden" th:field="*{id}" />

                <!-- Primera fila: Nombre / Categoría -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Nombre del Producto</label>
                    <input th:field="*{nombre}" type="text" class="form-control form-control-sm shadow-sm"
                        placeholder="Ej: Latte Vainilla" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Categoría</label>
                    <select th:field="*{categoria}" class="form-select form-select-sm shadow-sm" id="categoriaSelect">
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"
                            th:attr="data-tipo-control=${cat.tipoControl}">
                        </option>
                    </select>

                </div>

                <!-- Segunda fila: Precio / Unidad de Conversión -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Precio (S/)</label>
                    <input th:field="*{precio}" type="number" step="0.01" min="0"
                        class="form-control form-control-sm shadow-sm" placeholder="Ej: 12.50" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Unidad de Conversión</label>
                    <select th:field="*{unidadConversion}" class="form-select form-select-sm shadow-sm">
                        <option value="" disabled selected>Selecciona una unidad</option>
                        <option th:each="u : ${unidades}" th:value="${u.id}" th:text="${u.nombreUnidad}"></option>
                    </select>
                </div>

                <!-- Tercera fila: Stock mínimo / Stock actual -->
                <div class="col-md-6" id="campoStockMinimo">
                    <label class="form-label fw-semibold">Stock Mínimo</label>
                    <input th:field="*{stockMinimo}" type="number" min="0"
                        class="form-control form-control-sm shadow-sm" placeholder="Ej: 5" />
                </div>
                <div class="col-md-6" id="campoStockActual">
                    <label class="form-label fw-semibold">Stock Actual</label>
                    <input th:field="*{stockActual}" type="number" min="0"
                        class="form-control form-control-sm shadow-sm" placeholder="Ej: 20" />
                </div>

                <!-- Cuarta fila: Fraccionable -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Fraccionable</label>
                    <select th:field="*{fraccionable}" class="form-select form-select-sm shadow-sm" required>
                        <option value="" disabled selected>Selecciona opción</option>
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>


                <!-- Botones centrados -->
                <div class="col-12 d-flex justify-content-center mt-3 gap-2">
                    <button type="submit" class="btn btn-success-custom btn-sm px-4 shadow-sm">
                        <i class="fa-solid fa-floppy-disk me-1"></i>
                        <span th:text="${producto.id == null} ? 'Guardar' : 'Actualizar'">Guardar</span>
                    </button>
                    <a th:href="@{/admin/productos}" class="btn btn-outline-secondary btn-sm px-4 shadow-sm">
                        <i class="fa-solid fa-arrow-left me-1"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>


    <!-- Menú Deslizable -->
    <div th:replace="~{fragmentsAdmi :: menuLateral}"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const categoriaSelect = document.getElementById("categoriaSelect");
            const stockMinimo = document.getElementById("campoStockMinimo");
            const stockActual = document.getElementById("campoStockActual");

            function actualizarVisibilidadCampos() {
                const selectedOption = categoriaSelect.options[categoriaSelect.selectedIndex];
                const tipoControl = selectedOption.getAttribute("data-tipo-control");

                if (tipoControl === "INSTANTANEO") {
                    // Oculta ambos
                    stockMinimo.style.display = "none";
                    stockActual.style.display = "none";
                } else if (tipoControl === "ELABORADO") {
                    // Muestra solo stock mínimo
                    stockMinimo.style.display = "block";
                    stockActual.style.display = "none";
                } else {
                    // Muestra ambos por defecto
                    stockMinimo.style.display = "block";
                    stockActual.style.display = "block";
                }
            }

            // Evento de cambio
            categoriaSelect.addEventListener("change", actualizarVisibilidadCampos);

            // Ejecutar una vez al cargar por si ya hay una categoría seleccionada (modo edición)
            actualizarVisibilidadCampos();
        });
    </script>

    <div class="modal fade" id="passwordChangeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 bg-green-dark text-white p-4">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi bi-key me-3"></i>
                        Actualizar Contraseña
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4">
                    <form th:action="@{/user/cambiarPassword}" method="post">

                        <div class="mb-3">
                            <label for="contrasenaActual" class="form-label text-muted fw-semibold">Contraseña
                                Actual:</label>
                            <div class="input-group">
                                <input type="password" id="contrasenaActual" name="contrasenaActual"
                                    class="form-control" required placeholder="Ingresa tu contraseña actual">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('contrasenaActual', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nuevaContrasena" class="form-label text-muted fw-semibold">Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control"
                                    required minlength="8" placeholder="Mínimo 8 caracteres">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('nuevaContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarContrasena" class="form-label text-muted fw-semibold">Confirmar Nueva
                                Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="confirmarContrasena" name="confirmarContrasena"
                                    class="form-control" required minlength="8"
                                    placeholder="Repite la nueva contraseña">
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePassword('confirmarContrasena', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-green-dark w-100 fw-bold mt-3 py-2">
                            <i class="bi bi-shield-lock me-2"></i>
                            Cambiar Contraseña
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal de mensajes (éxito / error) -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-xl border-0">

                <div class="modal-header rounded-top-4 text-white p-3"
                    th:classappend="${isSuccess != null ? (isSuccess ? 'bg-success' : 'bg-danger') : 'bg-info'}">
                    <h5 class="modal-title fw-bold fs-5">
                        <i class="bi me-2"
                            th:classappend="${isSuccess != null ? (isSuccess ? 'bi-check-circle-fill' : 'bi-x-circle-fill') : 'bi-info-circle-fill'}"></i>
                        <span
                            th:text="${isSuccess != null ? (isSuccess ? 'Operación Exitosa' : 'Ha Ocurrido un Error') : 'Información'}"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body p-4 text-center">

                    <div class="mb-3">
                        <i class="bi display-4"
                            th:classappend="${isSuccess != null ? (isSuccess ? 'bi-check-lg text-success' : 'bi-x-lg text-danger') : 'bi-info-lg text-info'}"></i>
                    </div>

                    <p class="fs-6 fw-normal mb-4" th:text="${passwordModalMessage}"></p>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary px-4 py-2 fw-semibold"
                            data-bs-dismiss="modal">Entendido</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Script para abrir automáticamente el modal de mensajes -->
    <script th:if="${showPasswordModal != null}" th:inline="javascript">
        var msgModal = new bootstrap.Modal(document.getElementById('messageModal'));
        msgModal.show();
    </script>

    <!-- Script para togglear el ojo -->
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

</body>

</html>
