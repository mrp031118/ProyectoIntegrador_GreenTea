<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <div th:replace="~{fragmentsAdmi :: header}"></div>

    <!-- Contenedor principal -->
    <div class="container mt-4">

        <!-- Título con icono -->
        <div class="d-flex align-items-center mb-3">
            <i class="fa-solid fa-box text-success me-2" style="font-size: 1.5rem;"></i>
            <h3 class="fw-bold text-dark mb-0">Gestión de Productos</h3>
        </div>
        <hr class="mt-2 mb-3" style="border: 0.5px solid #000000; width: 100%;">

        <!-- Botón Nuevo Producto -->
        <div class="mb-3">
            <a th:href="@{/admin/productos/nuevo}" class="btn btn-success btn-sm shadow-sm">
                <i class="fa-solid fa-plus me-1"></i> Nuevo Producto
            </a>
        </div>

        <!-- Tabla de productos -->
        <div class="bg-secundario rounded-3 shadow-sm p-4 mx-auto" style="max-width: 1300px;">
            <h5 class="titulo-seccion mb-3">
                <i class="fa-solid fa-clipboard-list text-success me-2"></i>Lista de Productos
            </h5>

            <div class="table-responsive tabla-scroll">
                <table class="table-modern w-100 mx-auto text-center align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock Mínimo</th>
                            <th>Stock Actual</th>
                            <th>Fraccionable</th>
                            <th>Unidad Conversión</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.id}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.categoria.nombre}"></td>
                            <td th:text="'S/ ' + ${producto.precio}"></td>
                            <!-- Stock mínimo: muestra '-' si es null -->
                                <td th:text="${producto.stockMinimo != null} ? ${producto.stockMinimo} : '-'"></td>

                                <!-- Stock actual: muestra '-' si es null -->
                                <td th:text="${producto.stockActual != null} ? ${producto.stockActual} : '-'"></td>
                                <td th:text="${producto.fraccionable} == true ? 'Sí' : 'No'"></td>
                                <td th:text="${producto.unidadConversion.nombreUnidad}"></td>
                                <td>
                                    <a th:href="@{'/admin/productos/editar/' + ${producto.id}}"
                                        class="btn btn-sm btn-outline-light me-1" title="Editar">
                                        <i class="fa-solid fa-pen"></i>
                                    </a>
                                    <a th:href="@{'/admin/productos/eliminar/' + ${producto.id}}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('¿Seguro que deseas eliminar este producto?');"
                                        title="Eliminar">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(productos)}">
                            <td colspan="8" class="text-center fst-italic">No hay productos registrados</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div th:replace="fragmentsAdmi :: menuLateral"></div>
</body>

</html>
