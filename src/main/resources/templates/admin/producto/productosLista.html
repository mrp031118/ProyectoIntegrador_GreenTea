<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <div th:replace="fragmentsAdmi :: header"></div>

    <div class="row justify-content-center mx-0 mt-3">

        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Gesti√≥n de Productos</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <div class="col-10 mb-3 px-0">
            <a th:href="@{/admin/productos/nuevo}" class="btn btn-success btn-sm me-2">
                <i class="fa-solid fa-plus"></i> Nuevo Producto
            </a>
        </div>

        <!-- Tabla -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3">
            <h5 class="text-dark mb-3">Lista de Productos</h5>
            <div class="table-responsive" style="max-height: 320px; overflow-y: auto;">
                <table class="table table-hover align-middle table-borderless table-sm table-transparent">
                    <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                        <tr class="text-white">
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categor√≠a</th>
                            <th>Precio</th>
                            <th>Stock M√≠nimo</th>
                            <th>Fraccionable</th>
                            <th>Unidad Conversi√≥n</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <!-- üîΩ Aqu√≠ tu cuerpo din√°mico -->
                    <tbody class="text-light">
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.id}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.categoria.nombre}"></td>
                            <td class="text-center" th:text="'S/ ' + ${producto.precio}"></td>
                            <td class="text-center" th:text="${producto.stockMinimo}"></td>
                            <td class="text-center" th:text="${producto.fraccionable} == true ? 'S√≠' : 'No'"></td>
                            <td class="text-center" th:text="${producto.unidadConversion.nombreUnidad}"></td>
                            <td class="text-center">
                                <a th:href="@{'/admin/productos/editar/' + ${producto.id}}"
                                    class="btn btn-sm btn-outline-light me-1">
                                    <i class="fa-solid fa-pen"></i>
                                </a>
                                <a th:href="@{'/admin/productos/eliminar/' + ${producto.id}}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('¬øSeguro que deseas eliminar este producto?');">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div th:replace="fragmentsAdmi :: menuLateral"></div>
</body>

</html>
