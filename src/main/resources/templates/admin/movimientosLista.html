<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movimientos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="p-3">

<h2>Movimientos de Insumos</h2>

<a th:href="@{/admin/movimientos/nuevo}" class="btn btn-success mb-3">Registrar Movimiento</a>
<a th:href="@{/admin/movimientos/kardex}" class="btn btn-primary mb-3">Ver Kardex Diario</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Insumo</th>
            <th>Tipo Movimiento</th>
            <th>Fecha</th>
            <th>Cantidad</th>
            <th>Costo Unitario</th>
            <th>Total</th>
            <th>Lote</th>
            <th>Observaciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="m : ${movimientos}">
            <td th:text="${m.movimientoId}"></td>
            <td th:text="${m.insumo.nombre}"></td>
            <td th:text="${m.tipoMovimiento.nombre}"></td>
            <td th:text="${#dates.format(m.fecha,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${m.cantidad}"></td>
            <td th:text="${m.costoUnitario}"></td>
            <td th:text="${m.total}"></td>
            <td th:text="${m.lote.loteId}"></td>
            <td th:text="${m.observaciones}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
