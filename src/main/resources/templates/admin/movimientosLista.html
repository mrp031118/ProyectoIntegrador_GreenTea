<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos de Insumos - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <!--Header-->
    <div th:replace="fragmentsAdmi :: header"></div>

    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Movimientos de Insumos</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Botón registrar merma -->
        <div class="col-10 mb-3 px-0">
            <a th:href="@{/admin/movimientos/insumo/merma}" class="btn btn-success btn-sm">
                <i class="fa-solid fa-plus"></i> Registrar Merma
            </a>
        </div>

        <!-- Tabla Kardex PEPS -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-3">
            <h5 class="text-dark mb-3">Kardex Histórico Detallado (PEPS)</h5>
            <div class="table-responsive" style="max-height: 320px; overflow-y: auto;">
                <table class="table table-hover align-middle table-borderless table-sm table-transparent">
                    <thead style="position: sticky; top: 0; background-color: rgba(0,0,0,0.6); z-index: 10;">
                        <!-- Fila de encabezados principales -->
                        <tr class="text-white text-center">
                            <th rowspan="2">Fecha</th>
                            <th rowspan="2">Insumo</th>
                            <th rowspan="2">Lote</th>
                            <th colspan="2">ENTRADAS</th>
                            <th colspan="2">SALIDAS</th>
                            <th colspan="2">SALDO</th>
                        </tr>
                        <!-- Fila de sub-encabezados -->
                        <tr class="text-white text-center">
                            <th>Cantidad</th>
                            <th>C. Unitario</th>
                            <th>Cantidad</th>
                            <th>C. Unitario</th>
                            <th>Cantidad</th>
                            <th>Valor Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mov : ${movimientos}"
                            th:classappend="${mov.tipoMovimiento.nombre == 'ENTRADA'} ? 'table-success' : 
                                            (${mov.tipoMovimiento.nombre == 'SALIDA'} ? 'table-danger' : 'table-warning')"
                            class="text-center">
                            <td th:text="${#dates.format(mov.fecha, 'dd/MM/yyyy')}"></td>
                            <td th:text="${mov.insumo.nombre}"></td>
                            <td th:text="${mov.lote.loteId}"></td>

                            <!-- ENTRADAS -->
                            <td th:text="${mov.tipoMovimiento.nombre == 'ENTRADA' ? mov.cantidad : '-'}"></td>
                            <td th:text="${mov.tipoMovimiento.nombre == 'ENTRADA' ? mov.costoUnitario : '-'}"></td>

                            <!-- SALIDAS -->
                            <td th:text="${mov.tipoMovimiento.nombre == 'SALIDA' ? mov.cantidad : '-'}"></td>
                            <td th:text="${mov.tipoMovimiento.nombre == 'SALIDA' ? mov.costoUnitario : '-'}"></td>

                            <!-- SALDO -->
                            <td th:text="${mov.cantidad}"></td>
                            <td th:text="${mov.total}"></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>


    </div>

    <!--Menu Deslizable-->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>

</body>

</html>
