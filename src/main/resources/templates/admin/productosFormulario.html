<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto - Green Tea</title>

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
    <!-- Header -->
    <div th:replace="fragmentsAdmi :: header"></div>

    <!-- Body -->
    <div class="row justify-content-center mx-0 mt-3">

        <!-- Título -->
        <div class="col-10 px-0 py-2">
            <h3 class="fw-bold text-dark mb-2">Nuevo Producto</h3>
            <hr class="border-secondary mt-0 mb-2">
        </div>

        <!-- Formulario -->
        <div class="col-10 bg-secundario rounded-2 shadow-sm p-4 mb-4">
            <form class="row g-3">

                <!-- Primera fila: Nombre y Categoría -->
                <div class="col-md-6">
                    <label for="nombre" class="form-label fw-semibold">Nombre</label>
                    <input type="text" class="form-control form-control-sm rounded-1" placeholder="Ej: Latte Vainilla" />
                </div>

                <div class="col-md-6">
                    <label for="categoria" class="form-label fw-semibold">Categoría</label>
                    <select class="form-select form-select-sm rounded-1">
                        <option selected disabled>Seleccione categoría</option>
                        <option>Bebidas Calientes</option>
                        <option>Postres</option>
                        <option>Merchandising</option>
                    </select>
                </div>

                <!-- Segunda fila: Precio y Unidad de Conversión -->
                <div class="col-md-6">
                    <label for="precio" class="form-label fw-semibold">Precio</label>
                    <input type="number" step="0.01" class="form-control form-control-sm rounded-1" placeholder="0.00" />
                </div>

                <div class="col-md-6">
                    <label for="unidadConversion" class="form-label fw-semibold">Unidad de Conversión</label>
                    <select class="form-select form-select-sm rounded-1">
                        <option selected disabled>Seleccione unidad</option>
                        <option>Taza</option>
                        <option>Tajada</option>
                    </select>
                </div>

                <!-- Tercera fila: Stock Mínimo -->
                <div class="col-md-6">
                    <label for="stockMinimo" class="form-label fw-semibold">Stock Mínimo</label>
                    <input type="number" class="form-control form-control-sm rounded-1" placeholder="0" />
                </div>

                <!-- Botones de acción -->
                <div class="col-12 mt-3 d-flex gap-2">
                    <button type="button" 
                        class="bg-success text-white rounded-1 d-flex align-items-center justify-content-center px-3 py-2 border-0 btn-sm"
                        style="width: 20%;">
                        <i class="fa-solid fa-save me-2"></i> AGREGAR
                    </button>
                    <a th:href="@{/admin/productos}" 
                        class="bg-secondary text-white rounded-1 d-flex align-items-center justify-content-center px-3 py-2 text-decoration-none btn-sm"
                        style="width: 20%;">
                        <i class="fa-solid fa-xmark me-2"></i> CANCELAR
                    </a>
                </div>

            </form>
        </div>
    </div>

    <!-- Menú Deslizable -->
    <div th:replace="fragmentsAdmi :: menuLateral"></div>
</body>
</html>
