<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Lote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-3" th:text="${lote.loteId != null} ? 'Editar Lote' : 'Nuevo Lote'"></h2>

    <form th:action="@{/admin/lotes/guardar}" th:object="${lote}" method="post" class="row g-3">
        <input type="hidden" th:field="*{loteId}" />

        <!-- Insumo -->
        <div class="col-md-6">
            <label class="form-label">Insumo</label>
            <select th:field="*{insumo.insumoId}" class="form-select" required>
                <option value="" disabled selected>-- Selecciona un insumo --</option>
                <option th:each="insumo : ${insumos}" 
                        th:value="${insumo.insumoId}" 
                        th:text="${insumo.nombre}">
                </option>
            </select>
        </div>

        <!-- Proveedor -->
        <div class="col-md-6">
            <label class="form-label">Proveedor</label>
            <select th:field="*{proveedor.id}" class="form-select" required>
                <option value="" disabled selected>-- Selecciona un proveedor --</option>
                <option th:each="prov : ${proveedores}" 
                        th:value="${prov.id}" 
                        th:text="${prov.nombre}">
                </option>
            </select>
        </div>

        <!-- Fecha de Vencimiento -->
        <div class="col-md-6">
            <label class="form-label">Fecha de Vencimiento</label>
            <input type="date" class="form-control" th:field="*{fechaVencimiento}" required />
        </div>

        <!-- Cantidad (entero) -->
        <div class="col-md-6">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" th:field="*{cantidad}" min="1" required />
        </div>

        <!-- Costo Unitario (decimal) -->
        <div class="col-md-6">
            <label class="form-label">Costo Unitario</label>
            <input type="number" step="0.01" class="form-control" th:field="*{costoUnitario}" required />
        </div>

        <!-- Observaciones -->
        <div class="col-12">
            <label class="form-label">Observaciones</label>
            <textarea th:field="*{observaciones}" class="form-control" rows="3" maxlength="255"
                      placeholder="Opcional: notas sobre el lote (ej: condiciÃ³n, detalle extra)"></textarea>
        </div>
        
        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/admin/lotes}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

</body>
</html>
