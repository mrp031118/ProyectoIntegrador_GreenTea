<!-- Fragmento de modal de mensajes -->
<div th:fragment="modal-mensaje">
    <div class="modal fade" id="mensajeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div
                    th:class="'modal-header ' + (${tipo} == 'success' ? 'bg-success text-white' : 'bg-danger text-white')">
                    <h5 class="modal-title" th:text="${tipo == 'success' ? 'Éxito' : 'Error'}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p th:text="${mensaje}"></p>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Script para mostrar el modal automáticamente -->
    <script th:if="${mensaje != null}">
        var myModal = new bootstrap.Modal(document.getElementById('mensajeModal'));
        myModal.show();
    </script>
</div>
