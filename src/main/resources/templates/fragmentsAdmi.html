<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>

    <!-- Header -->
    <div th:fragment="header">
        <div class="box-menu d-flex justify-content-between align-items-center p-3 shadow-sm">
            <div>
                <img th:src="@{/img/logo-greentee.png}" alt="Green Tea" style="height: 60px;">
            </div>
            <div>
                <button class="btn bg-principal" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                    <i class="fa-solid fa-bars text-light"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Menú lateral -->
    <div th:fragment="menuLateral">
        <div class="offcanvas offcanvas-start bg-principal" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
            aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header shadow-sm">
                <div class="col-auto">
                    <i class="fa-solid fa-circle-user fa-2x c-white"></i>
                </div>
                <div class="col px-1">
                    <!-- Aquí va el nombre dinámico -->
                    <p class="mb-0 fw-bold fs-6 c-white" th:text="${nombreCompleto}"></p>
                    <p class="mb-0 text-rol c-white">Administrador</p>
                </div>
                <button type="button" class="btn-close c-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
                <div class="row h-100">
                    <div class="col-12 pt-3" style="height: 90%;">

                        <!-- Gestión de Usuarios -->
                        <a th:href="@{/admin/dashboard}" class="module-a d-flex align-items-center row mx-0 mt-3">
                            <div class="col-2"><i class="fa-solid fa-house c-white"></i></div>
                            <div class="col-10 c-white"><span>Inicio</span></div>
                        </a>

                        <!-- Gestión de Usuarios -->
                        <a th:href="@{/admin/usuarios}" class="module-a d-flex align-items-center row mx-0 mt-3">
                            <div class="col-2"><i class="fa-solid fa-users c-white"></i></div>
                            <div class="col-10 c-white"><span>Gestión de Usuarios</span></div>
                        </a>

                        <!-- Gestión de Inventario (submenú) -->
                        <a class="module-a d-flex align-items-center row mx-0 mt-3" data-bs-toggle="collapse"
                            href="#submenuInventario" role="button" aria-expanded="false"
                            aria-controls="submenuInventario">
                            <div class="col-2"><i class="fa-solid fa-boxes-stacked c-white"></i></div>
                            <div class="col-10 c-white d-flex justify-content-between">
                                <span>Gestión de Inventario</span>
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </a>
                        <div class="collapse submenu" id="submenuInventario">
                            <a th:href="@{/admin/insumos}" class="submenu-item">Insumos</a>
                            <a th:href="@{/admin/productos}" class="submenu-item">Productos</a>
                            <a th:href="@{/admin/recetas}" class="submenu-item">Recetas</a>
                        </div>

                        <!-- Ventas -->
                        <a th:href="@{/admin/ventas}" class="module-a d-flex align-items-center row mx-0 mt-3">
                            <div class="col-2"><i class="fa-solid fa-cash-register c-white"></i></div>
                            <div class="col-10 c-white"><span>Ventas</span></div>
                        </a>

                        <!-- Movimientos (submenú) -->
                        <a class="module-a d-flex align-items-center row mx-0 mt-3" data-bs-toggle="collapse"
                            href="#submenuMovimientos" role="button" aria-expanded="false"
                            aria-controls="submenuMovimientos">
                            <div class="col-2"><i class="fa-solid fa-right-left c-white"></i></div>
                            <div class="col-10 c-white d-flex justify-content-between">
                                <span>Movimientos</span>
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </a>
                        <div class="collapse submenu" id="submenuMovimientos">
                            <a th:href="@{/admin/movimientos/productos}" class="submenu-item">Productos</a>
                            <a th:href="@{/admin/movimientos/insumos}" class="submenu-item">Insumos</a>
                        </div>

                        <!-- Reportes (sección aparte) -->
                        <a th:href="@{/admin/reportes}" class="module-a d-flex align-items-center row mx-0 mt-3">
                            <div class="col-2"><i class="fa-solid fa-chart-line c-white"></i></div>
                            <div class="col-10 c-white"><span>Reportes</span></div>
                        </a>

                        <!-- Control Lotes -->
                        <a th:href="@{/admin/lotes}" class="module-a d-flex align-items-center row mx-0 mt-3">
                            <div class="col-2"><i class="fa-solid fa-layer-group c-white"></i></div>
                            <div class="col-10 c-white"><span>Control Lotes</span></div>
                        </a>

                        <!-- Gestión de Proveedores -->
                        <a th:href="@{/admin/proveedores}" class="module-a d-flex align-items-center row mx-0 mt-3">
                            <div class="col-2"><i class="fa-solid fa-truck c-white"></i></div>
                            <div class="col-10 c-white"><span>Gestión de Proveedores</span></div>
                        </a>
                    </div>

                    <!-- Cerrar Sesión -->
                    <div class="col-12 mt-4">
                        <a th:href="@{/logout}" class="module-a d-flex align-items-center row mx-0 btn-logout">
                            <div class="col-2"><i class="fa-solid fa-door-open c-white"></i></div>
                            <div class="col-10 c-white"><span>Cerrar Sesión</span></div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
