<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green Tee</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Tus estilos -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <div class="row mx-0 w-100 justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-6 d-flex shadow-lg px-0" style="height: 70%">
            
            <!-- FORMULARIO -->
            <div class="bg-third d-flex justify-content-center rounded-start align-items-center"
                style="width: 60%;">
                
                <form class="form-login" th:action="@{/perform_login}" method="post">
                    <span>Autentificación</span><br>
                    <span class="text-start title-login">Bienvenido</span>
                    <p class="mb-4">Bienvenido al sistema de gestión de la empresa Green Tee</p>
                    
                    <!-- Usuario -->
                    <div class="mb-3">
                        <label class="form-label">Correo Laboral</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    
                    <!-- Contraseña -->
                    <div class="mb-3 position-relative">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="InputPassword" name="password" required>
                            <span class="input-group-text bg-white">
                                <i class="fa-solid fa-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Botón -->
                    <button type="submit" class="btn btn-light w-50 c-primary mt-3" style="color: white;">Acceder</button>
                    
                    <!-- Mensaje de error -->
                    <div th:if="${errorMsg}" class="alert alert-danger mt-3" role="alert">
                        <span th:text="${errorMsg}"></span>
                    </div>
                </form>
            </div>

            <!-- IMAGEN -->
            <div class="overflow-hidden rounded-end" style="width: 40%;">
                <img th:src="@{/img/img-login.jpg}" alt="Login Green Tee" class="img-ajustada">
            </div>
        </div>
    </div>

    <!-- Script para mostrar/ocultar contraseña -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const inputPassword = document.getElementById('InputPassword');

        togglePassword.addEventListener('click', () => {
            const type = inputPassword.type === 'password' ? 'text' : 'password';
            inputPassword.type = type;
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
